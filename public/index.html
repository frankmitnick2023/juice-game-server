<!-- public/index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Juice Game - Login</title>
  <style>
    body{font-family:Arial;background:linear-gradient(135deg,#ff9a56,#ff6b35);margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center}
    .card{background:white;border-radius:12px;padding:2rem;width:100%;max-width:400px;box-shadow:0 10px 30px rgba(0,0,0,0.2)}
    h1{text-align:center;color:#ff6b35;margin-bottom:1.5rem}
    input{display:block;width:100%;padding:0.8rem;margin:0.5rem 0;border:1px solid #ddd;border-radius:6px;font-size:1rem}
    button{width:100%;padding:0.9rem;background:#ff6b35;color:white;border:none;border-radius:6px;font-size:1rem;margin-top:1rem;cursor:pointer}
    button:hover{background:#e55a2b}
    .switch{text-align:center;margin-top:1rem}
    .switch a{color:#ff6b35;text-decoration:none}
    .error{color:red;text-align:center;margin:1rem 0}
  </style>
</head>
<body>
  <div class="card">
    <h1 id="title">Login</h1>
    <div id="error" class="error" style="display:none"></div>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="submit">Login</button>
    <div class="switch">
      <span id="switchText">No account? </span><a href="#" id="switchLink">Register</a>
    </div>
  </div>
  <script>
    const isLogin = location.search.includes('register') ? false : true;
    const title = document.getElementById('title');
    const submit = document.getElementById('submit');
    const switchLink = document.getElementById('switchLink');
    const switchText = document.getElementById('switchText');
    const error = document.getElementById('error');

    function setMode(login) {
      title.textContent = login ? 'Login' : 'Register';
      submit.textContent = login ? 'Login' : 'Register';
      switchText.textContent = login ? 'No account? ' : 'Have account? ';
      switchLink.textContent = login ? 'Register' : 'Login';
      switchLink.href = login ? '?register' : '/';
    }
    setMode(isLogin);

    switchLink.addEventListener('click', e => {
      e.preventDefault();
      setMode(!isLogin);
    });

    submit.addEventListener('click', async () => {
      error.style.display = 'none';
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!email || !password) return showError('Fill all fields');

      const endpoint = isLogin ? '/api/login' : '/api/register';
      try {
        const res = await fetch(endpoint, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({email, password})
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed');
        const redirect = new URLSearchParams(location.search).get('redirect');
        location.href = redirect || '/games.html';
      } catch (e) {
        showError(e.message);
      }
    });

    function showError(msg) {
      error.textContent = msg;
      error.style.display = 'block';
    }

    // Auto login if session exists
    fetch('/api/me').then(r => r.json()).then(data => {
      if (data.id) {
        const redirect = new URLSearchParams(location.search).get('redirect');
        location.href = redirect || '/games.html';
      }
    }).catch(() => {});
  </script>
</body>
</html>
