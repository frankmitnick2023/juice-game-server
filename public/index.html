<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Juice Game - Login</title>
  <style>
    body{font-family:Arial;background:linear-gradient(135deg,#ff9a56,#ff6b35);margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center}
    .card{background:white;border-radius:16px;padding:3rem;width:100%;max-width:420px;box-shadow:0 20px 40px rgba(0,0,0,0.2)}
    h1{text-align:center;color:#ff6b35;margin-bottom:2rem;font-size:2rem}
    input.common-input {display:block;width:100%;padding:1rem;margin:1rem 0;border:1px solid #ddd;border-radius:8px;font-size:1.1rem;box-sizing:border-box}
    button{width:100%;padding:1.1rem;background:#ff6b35;color:white;border:none;border-radius:8px;font-size:1.1rem;margin-top:1rem;cursor:pointer;font-weight:bold}
    button:hover{background:#e55a2b}
    button:disabled{background:#ccc;cursor:not-allowed}
    .switch{text-align:center;margin-top:1.5rem}
    .switch a{color:#ff6b35;text-decoration:none;font-weight:bold}
    .error{color:red;text-align:center;margin:1rem 0;font-weight:bold}
    #register-extra { display: none; }
    .terms-container { display: flex; align-items: flex-start; font-size: 0.9rem; color: #666; margin: 1rem 0; }
    .terms-container input { width: auto; margin-right: 10px; margin-top: 4px; }
    .terms-container a { color: #ff6b35; text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="title">Login</h1>
    <div id="error" class="error" style="display:none"></div>
    
    <input type="email" id="email" class="common-input" placeholder="Email (邮箱)" required>
    <input type="password" id="password" class="common-input" placeholder="Password (密码)" required>

    <div id="register-extra">
        <input type="text" id="studentName" class="common-input" placeholder="Student Name (学生姓名)">
        <div style="color:#666;font-size:0.9rem;margin-bottom:5px;margin-top:10px;">Date of Birth (出生日期):</div>
        <input type="date" id="dob" class="common-input" style="margin-top:0;">
        <div class="terms-container">
            <input type="checkbox" id="agreeTerms">
            <label for="agreeTerms">
                I agree to the <a href="#">Terms</a> & <a href="#">Privacy Policy</a>, and authorize WE DANCE to process AI motion data. (我已同意协议并授权AI数据处理)
            </label>
        </div>
    </div>

    <button id="submit">Login</button>
    
    <div class="switch">
      <span id="switchText">No account? </span><a href="#" id="switchLink">Register</a>
    </div>
  </div>

  <script>
    let isRegister = new URLSearchParams(location.search).has('register');
    const redirect = new URLSearchParams(location.search).get('redirect');
    
    const title = document.getElementById('title');
    const submit = document.getElementById('submit');
    const switchLink = document.getElementById('switchLink');
    const switchText = document.getElementById('switchText');
    const error = document.getElementById('error');
    const registerExtra = document.getElementById('register-extra');

    function setMode(register) {
      isRegister = register;
      title.textContent = register ? 'Register (注册)' : 'Login (登录)';
      submit.textContent = register ? 'Register' : 'Login';
      switchText.textContent = register ? 'Have account? ' : 'No account? ';
      switchLink.textContent = register ? 'Login' : 'Register';
      registerExtra.style.display = register ? 'block' : 'none';
      const base = register ? '/?register' : '/';
      const url = redirect ? `${base}&redirect=${encodeURIComponent(redirect)}` : base;
      history.replaceState(null, '', url);
    }

    setMode(isRegister);

    switchLink.onclick = e => { e.preventDefault(); setMode(!isRegister); };

    submit.onclick = async () => {
      error.style.display = 'none';
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) return showError('Please fill in all fields');

      const payload = { email, password };

      if (isRegister) {
          const studentName = document.getElementById('studentName').value.trim();
          const dob = document.getElementById('dob').value;
          const agreeTerms = document.getElementById('agreeTerms').checked;

          if (!studentName) return showError('Name required');
          if (!dob) return showError('DOB required');
          if (!agreeTerms) return showError('Please agree to terms');

          payload.studentName = studentName;
          payload.dob = dob;
          payload.agreedToTerms = true; 
      }

      submit.disabled = true; 
      submit.textContent = 'Processing...';

      try {
        const res = await fetch(isRegister ? '/api/register' : '/api/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed');
        location.href = redirect || '/games.html';
      } catch (e) {
        showError(e.message);
        submit.disabled = false;
        submit.textContent = isRegister ? 'Register' : 'Login';
      }
    };

    function showError(msg) { error.textContent = msg; error.style.display = 'block'; }

    fetch('/api/me').then(r => r.json()).then(user => { if (user && user.id) location.href = redirect || '/games.html'; }).catch(() => {});
  </script>
</body>
</html>
