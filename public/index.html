<!-- public/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Juice Game - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; margin: 0; padding: 40px; background: linear-gradient(135deg, #6c5ce7, #a29bfe); color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .container { background: rgba(255,255,255,0.1); padding: 40px; border-radius: 16px; width: 100%; max-width: 400px; backdrop-filter: blur(10px); }
    h1 { text-align: center; margin-bottom: 30px; }
    input { width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 8px; font-size: 16px; }
    button { width: 100%; padding: 14px; margin: 10px 0; background: #fff; color: #6c5ce7; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
    button:hover { background: #f0f0f0; }
    .toggle { text-align: center; margin-top: 20px; }
    .toggle a { color: white; text-decoration: underline; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="form-title">Login</h1>
    <form id="auth-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="text" id="name" placeholder="Name (optional)" style="display:none;">
      <button type="submit" id="submit-btn">Login</button>
    </form>
    <div class="toggle">
      <a id="toggle-link">Need an account? Register</a>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const redirect = urlParams.get('redirect') || '/games.html';

    const form = document.getElementById('auth-form');
    const title = document.getElementById('form-title');
    const submitBtn = document.getElementById('submit-btn');
    const toggleLink = document.getElementById('toggle-link');
    const nameInput = document.getElementById('name');
    let isRegister = false;

    toggleLink.onclick = () => {
      isRegister = !isRegister;
      if (isRegister) {
        title.textContent = 'Register';
        submitBtn.textContent = 'Create Account';
        toggleLink.textContent = 'Have an account? Login';
        nameInput.style.display = 'block';
      } else {
        title.textContent = 'Login';
        submitBtn.textContent = 'Login';
        toggleLink.textContent = 'Need an account? Register';
        nameInput.style.display = 'none';
      }
    };

    form.onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const name = document.getElementById('name').value;
      const endpoint = isRegister ? '/api/register' : '/api/login';
      const body = isRegister ? { email, password, name } : { email, password };

      try {
        const res = await fetch(endpoint, {
          method: 'POST',
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        if (data.ok) {
          window.location = redirect;
        } else {
          alert(data.error || 'Failed');
        }
      } catch (e) {
        alert('Network error');
      }
    };

    fetch('/api/me', { credentials: 'include' })
      .then(r => r.json())
      .then(data => {
        if (data.user) {
          window.location = redirect;
        }
      });
  </script>
</body>
</html>
