<!-- public/games.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Juice Game - Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 20px; background: #f8f9fa; min-height: 100vh; }
    .header { text-align: center; margin: 20px 0 40px; }
    .header h1 { margin: 0; font-size: 2.2em; color: #2d3436; }
    .header p { color: #636e72; margin: 8px 0 0; }
    .logout { position: absolute; top: 20px; right: 20px; color: #636e72; text-decoration: none; font-size: 0.9em; }
    .logout:hover { text-decoration: underline; }
    .game-grid { display: grid; gap: 24px; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); max-width: 1200px; margin: 0 auto; }
    .game-card { background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.08); transition: transform 0.2s, box-shadow 0.2s; }
    .game-card:hover { transform: translateY(-4px); box-shadow: 0 8px 30px rgba(0,0,0,0.15); }
    .thumb { height: 180px; background: linear-gradient(135deg, #a29bfe, #6c5ce7); display: flex; align-items: center; justify-content: center; color: white; font-size: 3em; font-weight: bold; }
    .info { padding: 20px; }
    .title { margin: 0 0 8px; font-size: 1.3em; color: #2d3436; }
    .desc { margin: 0 0 16px; color: #636e72; font-size: 0.95em; line-height: 1.5; }
    .play-btn { width: 100%; padding: 12px; background: #6c5ce7; color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 1em; cursor: pointer; transition: background 0.2s; }
    .play-btn:hover { background: #5a4fcf; }
    .error { text-align: center; color: #e74c3c; margin: 40px 0; font-size: 1.1em; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Juice Game</h1>
    <p>Select a game to play</p>
  </div>
  <a href="/" class="logout">Logout</a>
  <div id="games" class="game-grid"></div>
  <div id="error" class="error" style="display:none;"></div>

  <script>
    let isLoading = false;

    // 登录检查 - 防止无限重定向
    async function checkAuth() {
      if (isLoading) return;
      isLoading = true;
      try {
        const r = await fetch('/api/me');
        const data = await r.json();
        if (!data.user) {
          window.location = '/';
        }
      } catch (e) {
        console.error('Auth check failed:', e);
      } finally {
        isLoading = false;
      }
    }

    // 加载游戏列表
    async function loadGames() {
      if (isLoading) return;
      isLoading = true;
      const container = document.getElementById('games');
      const errorEl = document.getElementById('error');

      try {
        const r = await fetch('/api/games');
        const data = await r.json();

        if (!data.ok || !data.games || data.games.length === 0) {
          errorEl.textContent = 'No games available';
          errorEl.style.display = 'block';
          return;
        }

        container.innerHTML = '';
        data.games.forEach(game => {
          const card = document.createElement('div');
          card.className = 'game-card';
          card.innerHTML = `
            <div class="thumb">${(game.title || '')[0] || '?'}</div>
            <div class="info">
              <h3 class="title">${game.title || 'Unknown Game'}</h3>
              <p class="desc">${game.description || 'No description'}</p>
              <button class="play-btn" onclick="playGame('${game.id}')">Play Now</button>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error('Failed to load games:', err);
        errorEl.textContent = 'Failed to load games';
        errorEl.style.display = 'block';
      } finally {
        isLoading = false;
      }
    }

    function playGame(id) {
      if (isLoading) return;
      window.location.href = '/play/' + id;
    }

    // 初始化
    checkAuth().then(() => {
      loadGames();
    });
  </script>
</body>
</html>
