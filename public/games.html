  <style>
    /* === å…¨å±€æ ·å¼ === */
    body {

        margin: 0;
        background: #1a1a2e; /* æ·±è“èƒŒæ™¯ */

        overflow-x: hidden;

    }

    /* === 1. é¡¶éƒ¨çŠ¶æ€æ  (Fixed) === */
    .header {
        background: rgba(22, 33, 62, 0.95);
        padding: 0 1rem;
        height: 60px;
        display: flex;
        justify-content: space-between;

        z-index: 100;

    }
    .user-name { font-weight: bold; color: #e94560; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px; }
    .logout { font-size: 0.8rem; color: #aaa; text-decoration: none; border: 1px solid #444; padding: 4px 12px; border-radius: 15px; transition: 0.2s; }
    .logout:active { background: #333; color: white; }

    /* === 2. è‹±é›„èˆå° (Stage) - å·¨å‹ç‰ˆ === */
    .stage-container {
        margin-top: 60px; /* é¿å¼€ Header */
        /* ä¿®æ”¹ç‚¹ï¼šé«˜åº¦æ”¹ä¸ºå±å¹•é«˜åº¦çš„ 55%ï¼Œç»™å¤§äººç‰©ç•™ç©ºé—´ */
        height: 55vh; 
        min-height: 400px;
        background: radial-gradient(circle at center, #2a2a4a 0%, #1a1a2e 70%);
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }
    
    /* èšå…‰ç¯ç‰¹æ•ˆ - æ”¾å¤§ */
    .spotlight {
        position: absolute; top: -10%; left: 50%; transform: translateX(-50%);
        width: 80%; height: 120%;
        background: linear-gradient(to bottom, rgba(255,255,255,0.08), transparent);
        filter: blur(40px); pointer-events: none;
    }

    /* è‹±é›„å½¢è±¡ - æ”¾å¤§ 3 å€æ•ˆæœ */
    .avatar-wrapper {
        position: relative;
        /* ä¿®æ”¹ç‚¹ï¼šå®½åº¦è®¾ä¸ºå±å¹•çš„ 85%ï¼Œæœ€å¤§ 600px */
        width: 85vw; 
        height: 85vw;
        max-width: 600px;
        max-height: 600px;
        animation: float 3s ease-in-out infinite;
        z-index: 10;
        margin-top: 20px; /* ç¨å¾®å¾€ä¸‹ä¸€ç‚¹ï¼Œä¸è¦é¡¶å¤´ */
    }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    
    .avatar-img {
        width: 100%; height: 100%;
        object-fit: contain;
        filter: drop-shadow(0 15px 30px rgba(0,0,0,0.7)); /* é˜´å½±åŠ æ·± */
    }

    /* å¹´é¾„æ ‡ç­¾ */
    .age-tag {
        position: absolute; top: 15px; right: 15px;
        background: rgba(0,0,0,0.6);
        color: #e94560; border: 1px solid #e94560;
        padding: 4px 10px; border-radius: 12px;
        font-size: 0.8rem; font-weight: bold;
        z-index: 20;
    }

    /* ä¸Šä¼ è£èª‰æŒ‰é’® */
    .upload-btn {
        position: absolute; top: 15px; left: 15px;
        background: rgba(255,255,255,0.1);
        border: 1px dashed #888;
        color: #ccc;
        padding: 6px 12px;
        border-radius: 8px;
        font-size: 0.85rem;
        cursor: pointer;
        z-index: 50;
        display: flex; align-items: center; gap: 5px;
    }
    .upload-btn:active { background: rgba(255,255,255,0.2); color: white; }

    /* å¥–æ¯å † (å³ä¸‹è§’) - è°ƒæ•´ä½ç½®é˜²é®æŒ¡ */
    .trophy-pile {
        position: absolute; bottom: 20px; right: 10px;
        display: flex; align-items: flex-end; flex-wrap: wrap-reverse;
        max-width: 160px; justify-content: flex-end;
        z-index: 15;
    }
    .trophy { font-size: 2.5rem; margin-left: -10px; filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.6)); transition: transform 0.2s; }
    .trophy:active { transform: scale(1.2); }

    /* === 3. åŒå…¥å£å¡ç‰‡ (Portals) === */
    .portal-container {
        padding: 1rem;
        display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;
        max-width: 800px; 
        margin: -40px auto 0; /* å‘ä¸Šé‡å èˆå°æ›´å¤šä¸€ç‚¹ */
        position: relative; z-index: 30;
    }
    
    .portal-card {
        background: #16213e;
        border-radius: 16px;
        padding: 1.5rem 1rem;
        text-align: center;
        border: 2px solid rgba(255,255,255,0.05);
        box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        cursor: pointer; transition: transform 0.1s;
    }
    .portal-card:active { transform: scale(0.95); }
    
    .portal-battle { background: linear-gradient(135deg, #ff9966 0%, #ff5e62 100%); }
    .portal-train { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
    
    .p-icon { font-size: 2.5rem; display: block; margin-bottom: 8px; }
    .p-title { font-size: 1.2rem; font-weight: bold; text-shadow: 1px 1px 2px rgba(0,0,0,0.2); }
    .p-sub { font-size: 0.8rem; opacity: 0.9; margin-top: 2px; }

    /* === 4. æ¸¸æˆåˆ—è¡¨è§†å›¾ (Game Grid) === */
    .content-section {
        display: none; /* é»˜è®¤éšè— */
        padding: 1rem; max-width: 1000px; margin: 60px auto 0;
        animation: fadeIn 0.3s ease-out;
    }
    @keyframes fadeIn { from{opacity:0;transform:translateY(10px)} to{opacity:1;transform:translateY(0)} }

    .back-bar {
        display: flex; align-items: center; gap: 5px;
        color: #ccc; font-size: 1rem; margin-bottom: 1.5rem; cursor: pointer;
        padding: 10px 0;
    }
    .section-header { font-size: 1.1rem; font-weight: bold; color: #e94560; border-left: 4px solid #e94560; padding-left: 12px; margin-bottom: 1rem; }

    .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 1rem; }
    
    .game-card {
        background: #222244; border-radius: 12px; overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .game-thumb {
        height: 110px; background: #0f3460;
        display: flex; align-items: center; justify-content: center; overflow: hidden;
        position: relative;
    }
    .game-thumb img { width: 100%; height: 100%; object-fit: cover; }
    
    .game-info { padding: 12px; text-align: center; }
    .game-title { font-size: 0.95rem; font-weight: bold; margin-bottom: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    
    .btn-start {
        display: block; width: 100%; box-sizing: border-box;
        background: #e94560; color: white;
        padding: 8px; border-radius: 6px;
        text-decoration: none; font-size: 0.9rem; font-weight: bold;
    }
    .btn-start:active { background: #c0394d; }

    /* === 5. Loading é®ç½© === */
    .loader-overlay {
        position: fixed; top:0; left:0; width:100%; height:100%;
        background: rgba(0,0,0,0.85); z-index: 200;
        display: none; flex-direction: column; justify-content: center; align-items: center;
        color: white;
    }
    .spinner { font-size: 3rem; animation: spin 1s infinite linear; margin-bottom: 15px; }
    @keyframes spin { from{transform:rotate(0deg)} to{transform:rotate(360deg)} }

    /* === 6. åº•éƒ¨å¯¼èˆªæ  (Fixed Bottom) === */
    .nav-bar {
        position: fixed; bottom: 0; left: 0; width: 100%;
        background: #16213e;
        border-top: 1px solid #333;
        display: flex; justify-content: space-around;
        padding: 8px 0; z-index: 99;
        padding-bottom: max(8px, env(safe-area-inset-bottom)); /* é€‚é… iPhone X */
    }
    .nav-item {
        text-decoration: none; color: #888; font-size: 0.75rem;
        text-align: center; display: flex; flex-direction: column; align-items: center;
        flex: 1;
    }
    .nav-icon { font-size: 1.4rem; margin-bottom: 2px; }
    .nav-item.active { color: #e94560; }
    .nav-item.active .nav-icon { transform: scale(1.1); }

  </style>
</head>
<body>

  <div class="header">
    <div id="userInfo" class="user-name">LOADING...</div>
    <a href="#" id="logout" class="logout">é€€å‡º</a>
  </div>

  <div id="lobbyView">
      <div class="stage-container">
        <div class="spotlight"></div>
        <div id="ageTag" class="age-tag">Hero</div>

        <label class="upload-btn">
            <span style="font-size:1.2rem">ğŸ“·</span> <span>ä¸Šä¼ è£èª‰</span>
            <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="uploadTrophy()">
        </label>

        <div class="avatar-wrapper">
            <img id="heroImg" class="avatar-img" src="" alt="Hero" onerror="this.style.opacity=0">
        </div>

        <div id="trophyArea" class="trophy-pile"></div>
      </div>

      <div class="portal-container">
        <div class="portal-card portal-battle" onclick="switchMode('battle')">
          <span class="p-icon">âš”ï¸</span>
          <div class="p-title">æ‰“æ€ªå‡çº§</div>
          <div class="p-sub">Battle Mode</div>
        </div>
        <div class="portal-card portal-train" onclick="location.href='/timetable.html'">
          <span class="p-icon">ğŸ›¡ï¸</span>
          <div class="p-title">ä¿®ç‚¼æœ¬é¢†</div>
          <div class="p-sub">Training Mode</div>
        </div>
      </div>
  </div>

  <div id="gameView" class="content-section">
    <div class="back-bar" onclick="switchMode('home')">
        <span>â—€ è¿”å›å¤§å…</span>
    </div>
    <div class="section-header">Available Quests (å½“å‰ä»»åŠ¡)</div>
    <div id="gameGrid" class="game-grid">
        <div style="text-align:center;color:#666;grid-column:1/-1;padding:20px;">Loading...</div>
    </div>
  </div>

  <div class="loader-overlay" id="loader">
    <div class="spinner">ğŸ¤–</div>
    <div id="loaderText">AI æ­£åœ¨è¯†åˆ«è£èª‰...</div>
  </div>

  <div class="nav-bar">
    <a href="#" class="nav-item active"><span class="nav-icon">ğŸ®</span>å¤§å…</a>
    <a href="/my_schedule.html" class="nav-item"><span class="nav-icon">ğŸ“…</span>è¯¾è¡¨</a>
    <a href="/timetable.html" class="nav-item"><span class="nav-icon">ğŸ›’</span>é€‰è¯¾</a>
    <a href="/growth.html" class="nav-item"><span class="nav-icon">ğŸ“Š</span>æˆé•¿</a>
  </div>

  <script>
    // --- æ ¸å¿ƒé€»è¾‘ ---

    // 1. åˆ‡æ¢è§†å›¾
    function switchMode(mode) {
        const lobby = document.getElementById('lobbyView');
        const games = document.getElementById('gameView');
        
        if (mode === 'battle') {
            lobby.style.display = 'none';
            games.style.display = 'block';
            loadGames(); // æ‡’åŠ è½½
        } else {
            games.style.display = 'none';
            lobby.style.display = 'block';
        }
    }

    // 2. åŠ è½½ç”¨æˆ·æ•°æ® & å¤´åƒ
    fetch('/api/me').then(r=>r.json()).then(user => {
        if(!user || !user.id) return location.href = '/';
        
        // æ˜¾ç¤ºåå­—
        document.getElementById('userInfo').textContent = user.student_name || user.email.split('@')[0];

        // --- å¤´åƒç­–ç•¥ï¼šä¼˜å…ˆæœ¬åœ°é«˜æ¸…å›¾ -> é™çº§ DiceBear ---
        const imgEl = document.getElementById('heroImg');
        
        // è®¡ç®—å±æ€§
        let age = 7;
        if (user.dob) {
            const dob = new Date(user.dob);
            age = new Date().getFullYear() - dob.getFullYear();
        }
        
        // ç®€å•çš„æ€§åˆ«çŒœæµ‹ (åå­—ä»¥ a,e,i,y ç»“å°¾å¯èƒ½æ˜¯å¥³å­©)
        const nameStr = (user.student_name || "").toLowerCase();
        let gender = 'boy';
        if (/[aeiy]$/.test(nameStr) || ['yolanda','cindy','alice'].some(n=>nameStr.includes(n))) {
            gender = 'girl';
        }

        // å¹´é¾„æ®µ
        let ageGroup = 'junior'; // <9
        if (age >= 9 && age <= 12) ageGroup = 'middle';
        if (age >= 13) ageGroup = 'senior';

        // æ˜¾ç¤ºæ ‡ç­¾
        document.getElementById('ageTag').textContent = `Level ${user.level || 1} ${gender==='girl'?'Heroine':'Hero'}`;

        // å°è¯•åŠ è½½æœ¬åœ°å›¾ç‰‡ (è·¯å¾„éœ€åŒ¹é…)
        const localPath = `/uploads/avatars/avatar_${gender}_${ageGroup}.png`;
        
        imgEl.onerror = function() {
            // å¦‚æœæœ¬åœ°å›¾åŠ è½½å¤±è´¥ (404)ï¼Œä½¿ç”¨ DiceBear ç”Ÿæˆ
            // é£æ ¼ï¼š4-8å² fun-emoji, 9+ adventurer
            const style = age <= 8 ? 'fun-emoji' : 'adventurer';
            this.src = `https://api.dicebear.com/7.x/${style}/svg?seed=${user.student_name}&backgroundColor=b6e3f4`;
            this.style.opacity = 1; // æ˜¾ç¤º
        };
        
        imgEl.src = localPath; // è§¦å‘åŠ è½½
        imgEl.style.opacity = 1;

        // åŠ è½½å¥–æ¯
        loadTrophies();

    }).catch(() => location.href='/');

    // 3. åŠ è½½å¥–æ¯
    function loadTrophies() {
        fetch('/api/my-trophies').then(r=>r.json()).then(list => {
            const area = document.getElementById('trophyArea');
            area.innerHTML = '';
            list.forEach(t => {
                let icon = 'ğŸ¥‰';
                if (t.trophy_type === 'gold') icon = 'ğŸ†';
                if (t.trophy_type === 'silver') icon = 'ğŸ¥ˆ';
                
                const div = document.createElement('div');
                div.className = 'trophy';
                div.textContent = icon;
                div.title = t.source_name; // é¼ æ ‡æ‚¬åœæ˜¾ç¤ºæ¥æº
                area.appendChild(div);
            });
        });
    }

    // 4. åŠ è½½æ¸¸æˆ
    let gamesLoaded = false;
    function loadGames() {
        if (gamesLoaded) return;
        const grid = document.getElementById('gameGrid');
        grid.innerHTML = '<div style="text-align:center;color:#888;grid-column:1/-1">æ­£åœ¨è¿æ¥æ¸¸æˆæœåŠ¡å™¨...</div>';

        fetch('/api/games').then(r=>r.json()).then(games => {
            grid.innerHTML = '';
            if(games.length === 0) {
                grid.innerHTML = '<div style="text-align:center;color:#888;grid-column:1/-1">æš‚æ— å¯ç”¨æ¸¸æˆ</div>';
                return;
            }

            games.forEach(g => {
                const imgSrc = g.thumbnail ? `/games/${g.id}/${g.thumbnail}` : null;
                
                const div = document.createElement('div');
                div.className = 'game-card';
                div.innerHTML = `
                    <div class="game-thumb">
                        ${imgSrc 
                          ? `<img src="${imgSrc}" onerror="this.style.display='none';this.parentNode.innerHTML='ğŸ‘¾'">` 
                          : 'ğŸ‘¾'}
                    </div>
                    <div class="game-info">
                        <div class="game-title">${g.title}</div>
                        <a href="/play/${g.id}" class="btn-start">å¼€å§‹</a>
                    </div>
                `;
                grid.appendChild(div);
            });
            gamesLoaded = true;
        });
    }

    // 5. ä¸Šä¼ è£èª‰ (OCR)
    async function uploadTrophy() {
        const input = document.getElementById('fileInput');
        if(input.files.length === 0) return;
        
        document.getElementById('loader').style.display = 'flex';
        const formData = new FormData();
        formData.append('trophyImage', input.files[0]);

        try {
            const res = await fetch('/api/upload-trophy', { method:'POST', body:formData });
            const data = await res.json();
            
            if(data.success) {
                alert(`âœ… è¯†åˆ«æˆåŠŸï¼\nè·å¾—: ${data.type.toUpperCase()} å¥–æ¯\næ¥æº: ${data.source}\né‡‘å¸ +${data.coins}`);
                loadTrophies(); // åˆ·æ–°å¥–æ¯
            } else {
                alert(`âš ï¸ è¯†åˆ«æœªé€šè¿‡: ${data.error}`);
            }
        } catch(e) {
            alert('ä¸Šä¼ å‡ºé”™ï¼Œè¯·é‡è¯•');
        } finally {
            document.getElementById('loader').style.display = 'none';
            input.value = ''; // é‡ç½®
        }
    }

    // é€€å‡º
    document.getElementById('logout').onclick = e => {
        e.preventDefault();
        fetch('/api/logout', {method:'POST'}).then(() => location.href = '/');
    };
  </script>
