    /* === 1. è‹±é›„çŠ¶æ€æ  === */
    .hero-header {

        justify-content: space-between;

    .avatar {

    .portal-container {

    .portal-card {

        border-radius: 20px;
        padding: 2rem 1rem;
        text-align: center;
        cursor: pointer;
        transition: transform 0.2s;
        border: 2px solid rgba(255,255,255,0.05);
        position: relative;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .portal-card:active { transform: scale(0.96); }
    
    /* å·¦è¾¹ï¼šæ‰“æ€ª (Battle) */
    .portal-battle { background: linear-gradient(135deg, #ff9966, #ff5e62); }
    /* å³è¾¹ï¼šä¿®ç‚¼ (Train) */
    .portal-train { background: linear-gradient(135deg, #4facfe, #00f2fe); }

    .portal-card h1 { font-size: 1.5rem; margin: 10px 0; text-shadow: 1px 1px 2px rgba(0,0,0,0.3); }
    .portal-card p { opacity: 0.9; font-size: 0.85rem; }
    .icon { font-size: 2.5rem; display: block; margin-bottom: 10px; }

    /* === 3. æ¸¸æˆåˆ—è¡¨åŒº (é»˜è®¤éšè—) === */
    .content-section { display: none; max-width: 1000px; margin: 0 auto; padding: 1rem; }
    .section-title { color: #fff; border-left: 4px solid #e94560; padding-left: 10px; margin: 1rem 0; font-size: 1.1rem; font-weight: bold; }

    .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 1rem; }
    
    .game-card { background: #16213e; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: transform 0.2s; }
    .game-card:hover { transform: translateY(-5px); }
    
    .game-thumb { height: 120px; background: #0f3460; display: flex; align-items: center; justify-content: center; color: #666; overflow: hidden; }
    .game-thumb img { width: 100%; height: 100%; object-fit: cover; }
    
    .game-info { padding: 12px; text-align: center; }
    .game-title { font-size: 0.9rem; font-weight: bold; margin-bottom: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .play-btn-sm { display: block; background: #e94560; color: white; padding: 6px; border-radius: 6px; text-decoration: none; font-size: 0.8rem; font-weight: bold; }

    .back-btn { display: inline-block; margin-bottom: 1rem; color: #aaa; cursor: pointer; font-size: 0.9rem; }
    .back-btn:hover { color: white; }

    /* åº•éƒ¨å¯¼èˆª */
    .nav-bar{position:fixed;bottom:0;left:0;width:100%;background:#16213e;border-top:1px solid #333;display:flex;justify-content:space-around;padding:10px 0;z-index:99}
    .nav-item{text-decoration:none;color:#888;font-size:0.8rem;text-align:center;display:flex;flex-direction:column}
    .nav-icon{font-size:1.4rem;margin-bottom:2px}
    .nav-item.active{color:#e94560}
  </style>
</head>
<body>

  <div id="portalView" class="portal-container">

      <h1>æ‰“æ€ªå‡çº§</h1>

    </div>
    <div class="portal-card portal-train" onclick="location.href='/timetable.html'">

  <div id="gameView" class="content-section">

    <div class="section-title">Available Quests (å½“å‰ä»»åŠ¡)</div>
    <div id="gameGrid" class="game-grid">

  </div>

  <div class="nav-bar">

    <a href="/my_schedule.html" class="nav-item"><span class="nav-icon">ğŸ“…</span>è¯¾è¡¨</a>

  <script>
    // æ¨¡å¼åˆ‡æ¢
    function switchMode(mode) {
        const portal = document.getElementById('portalView');
        const gameView = document.getElementById('gameView');
        
        if (mode === 'battle') {
            portal.style.display = 'none';
            gameView.style.display = 'block';
            loadGames(); 
        } else {
            portal.style.display = 'grid';
            gameView.style.display = 'none';
        }
    }

    // ç”¨æˆ·ä¿¡æ¯
    fetch('/api/me').then(r => r.json()).then(user => {
        if (user && user.student_name) {
            document.getElementById('userName').textContent = user.student_name;
            document.getElementById('userName').nextElementSibling.textContent = `ğŸª™ ${user.coins || 0} Coins`;
        }
    }).catch(() => location.href = '/');

    document.getElementById('logout').onclick = e => {
        e.preventDefault();
        fetch('/api/logout', {method:'POST'}).then(() => location.href = '/');
    };

    // åŠ è½½æ¸¸æˆ (æ ¸å¿ƒä¿®å¤ï¼šç¡®ä¿å›¾ç‰‡è·¯å¾„æ­£ç¡®)
    let gamesLoaded = false;
    function loadGames() {
        if (gamesLoaded) return;
        fetch('/api/games').then(r => r.json()).then(games => {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = '';
            
            if (games.length === 0) {
                grid.innerHTML = '<div style="text-align:center;color:#999;grid-column:1/-1">æš‚æ— å¯ç”¨æ¸¸æˆ</div>';
                return;
            }

            games.forEach(g => {
                // ä¿®å¤å›¾ç‰‡è·¯å¾„é€»è¾‘ï¼šå¦‚æœæœ‰ thumbnailï¼Œæ‹¼å‡‘å®Œæ•´è·¯å¾„ï¼›å¦‚æœæ²¡æœ‰ï¼Œæ˜¾ç¤ºé»˜è®¤å›¾æ ‡
                const imgSrc = g.thumbnail ? `/games/${g.id}/${g.thumbnail}` : null;
                
                const div = document.createElement('div');
                div.className = 'game-card';
                div.innerHTML = `
                    <div class="game-thumb">
                        ${imgSrc 
                          ? `<img src="${imgSrc}" onerror="this.style.display='none';this.parentNode.innerHTML='ğŸ‘¾'">` 
                          : 'ğŸ‘¾'}
                    </div>
                    <div class="game-info">
                        <div class="game-title">${g.title}</div>
                        <a href="/play/${g.id}" class="play-btn-sm">å¼€å§‹æŒ‘æˆ˜</a>
                    </div>
                `;
                grid.appendChild(div);
            });
            gamesLoaded = true;
        });
    }
  </script>
