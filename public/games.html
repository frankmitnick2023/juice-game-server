  </style>

<body>

  <script>
    // é€»è¾‘é…ç½®
    let userData = null;

    // è·å–ç”¨æˆ·ä¿¡æ¯
    fetch('/api/me').then(r => r.json()).then(user => {
        if (!user || !user.id) return location.href = '/';
        userData = user;
        
        // 1. æ›´æ–°åå­—
        document.getElementById('userInfo').textContent = user.student_name || user.email;

        // 2. è®¡ç®—å¹´é¾„
        let age = 7; // é»˜è®¤
        if (user.dob) {
            const dob = new Date(user.dob);
            age = new Date().getFullYear() - dob.getFullYear();
        }

        // 3. çŒœæµ‹æ€§åˆ« (ç®€å•é€»è¾‘ï¼šåå­—ä»¥ a, e, i, y ç»“å°¾å¤§æ¦‚ç‡æ˜¯å¥³å­©)
        const name = (user.student_name || "").toLowerCase();
        const isGirl = /[aeiy]$/.test(name);
        
        // 4. ç”Ÿæˆé˜¿å‡¡è¾¾ URL (ä½¿ç”¨ DiceBear API)
        // 4-8å²: Fun Emoji (å¯çˆ±)
        // 9-12å²: Adventurer (å¡é€š)
        // 13å²+: Avataaars (æ½®æµ)
        let style = 'adventurer'; 
        let seed = user.student_name || 'hero';
        let tagText = "Junior";

        if (age <= 8) {
            style = 'fun-emoji';
            tagText = "Little Hero (3-8å²)";
        } else if (age <= 12) {
            style = 'adventurer'; // åªæœ‰è¿™ä¸ªé£æ ¼æœ€å¥½çœ‹ï¼Œå»ºè®®ç»Ÿä¸€ç”¨è¿™ä¸ªï¼ŒåŒºåˆ†ç”·å¥³å³å¯
            tagText = "Middle Hero (9-12å²)";
        } else {
            style = 'avataaars';
            tagText = "Top Hero (13å²+)";
        }
        
        // æ„å»º URL (å¦‚æœæ˜¯ç”·å­©ï¼Œæ¢ä¸ªseed)
        // è¿™é‡Œä¸ºäº†ç»Ÿä¸€ç¾è§‚ï¼Œæˆ‘æ¨èç»Ÿä¸€ç”¨ 'adventurer' é£æ ¼ï¼Œéå¸¸é€‚åˆRPGæ¸¸æˆ
        const avatarUrl = `https://api.dicebear.com/7.x/adventurer/svg?seed=${seed}&backgroundColor=b6e3f4`;
        document.getElementById('heroImg').src = avatarUrl;
        document.getElementById('ageTag').textContent = tagText;

        // 5. æ¸²æŸ“å¾½ç«  (æ ¹æ® Level æ¨¡æ‹Ÿ)
        // Level 1-3: é’é“œ; 4-6: ç™½é“¶; 7+: é»„é‡‘
        const level = user.level || 1;
        const badgeDiv = document.getElementById('badgeArea');
        let badgeHtml = '';
        if (level >= 1) badgeHtml += '<div class="badge bronze">ğŸ¥‰</div>';
        if (level >= 4) badgeHtml += '<div class="badge silver">ğŸ¥ˆ</div>';
        if (level >= 7) badgeHtml += '<div class="badge gold">ğŸ¥‡</div>';
        badgeDiv.innerHTML = badgeHtml;

        // 6. æ¸²æŸ“å¥–æ¯ (æ ¹æ® Coins æ¨¡æ‹Ÿ)
        // æ¯ 100 é‡‘å¸ä¸€ä¸ªå¥–æ¯
        const coins = user.coins || 0;
        const trophyCount = Math.min(5, Math.floor(coins / 100)); // æœ€å¤šå †5ä¸ª
        const trophyDiv = document.getElementById('trophyArea');
        let trophyHtml = '';
        for(let i=0; i<trophyCount; i++) {
            trophyHtml += '<div class="trophy">ğŸ†</div>';
        }
        trophyDiv.innerHTML = trophyHtml;

    }).catch(() => location.href = '/');

    // ç™»å‡º
    document.getElementById('logout').onclick = e => {
        e.preventDefault();
        fetch('/api/logout', {method:'POST'}).then(() => location.href = '/');
    };

    // åˆ‡æ¢è§†å›¾
    function enterBattle() {
        document.getElementById('portalView').style.display = 'none';
        document.querySelector('.stage-container').style.display = 'none'; // è¿›æ¸¸æˆæ—¶éšè—é˜¿å‡¡è¾¾
        document.getElementById('gameView').style.display = 'block';
        loadGames();
    }

    function exitBattle() {
        document.getElementById('portalView').style.display = 'grid';
        document.querySelector('.stage-container').style.display = 'flex';
        document.getElementById('gameView').style.display = 'none';
    }

    // åŠ è½½æ¸¸æˆ
    let gamesLoaded = false;
    function loadGames() {
        if (gamesLoaded) return;
        fetch('/api/games').then(r => r.json()).then(games => {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = '';
            if(games.length===0) grid.innerHTML='<div style="color:#666;text-align:center;grid-column:1/-1">æš‚æ— æ¸¸æˆ</div>';
            
            games.forEach(g => {
                const imgSrc = g.thumbnail ? `/games/${g.id}/${g.thumbnail}` : null;
                grid.innerHTML += `
                <div class="game-card">
                    <div class="game-thumb">
                        ${imgSrc ? `<img src="${imgSrc}">` : 'ğŸ‘¾'}
                    </div>
                    <div class="game-info">
                        <div class="game-title">${g.title}</div>
                        <a href="/play/${g.id}" class="btn-start">å¼€å§‹</a>
                    </div>
                </div>`;
            });
            gamesLoaded = true;
        });
    }
  </script>
