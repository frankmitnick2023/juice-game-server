  <style>
    /* ... æ ·å¼ä¿æŒä¸Šä¸€ç‰ˆä¸å˜ ... */
    body{font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin:0; background:#1a1a2e; color:white; padding-bottom:5rem; overflow-x:hidden}
    .header { background: rgba(22, 33, 62, 0.95); padding: 0 1rem; height: 60px; display: flex; justify-content: space-between; align-items: center; position: fixed; top: 0; left: 0; right: 0; z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .user-name { font-weight: bold; color: #e94560; font-size: 1.1rem; }
    .logout { font-size: 0.8rem; color: #aaa; text-decoration: none; border: 1px solid #444; padding: 4px 12px; border-radius: 15px; }
    .stage-container { margin-top: 60px; height: 55vh; min-height: 400px; background: radial-gradient(circle at center, #2a2a4a 0%, #1a1a2e 70%); position: relative; display: flex; justify-content: center; align-items: center; overflow: hidden; }
    .spotlight { position: absolute; top: -10%; left: 50%; transform: translateX(-50%); width: 80%; height: 120%; background: linear-gradient(to bottom, rgba(255,255,255,0.08), transparent); filter: blur(40px); pointer-events: none; }
    .avatar-wrapper { position: relative; width: 85vw; height: 85vw; max-width: 600px; max-height: 600px; margin-top: 20px; animation: float 3s ease-in-out infinite; z-index: 10; }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    .avatar-img { width: 100%; height: 100%; object-fit: contain; filter: drop-shadow(0 15px 30px rgba(0,0,0,0.7)); opacity: 0; transition: opacity 0.5s; }
    .age-tag { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.6); color: #e94560; border: 1px solid #e94560; padding: 4px 10px; border-radius: 12px; font-size: 0.8rem; font-weight: bold; z-index: 20; }
    .upload-btn { position: absolute; top: 15px; left: 15px; background: rgba(255,255,255,0.1); border: 1px dashed #888; color: #ccc; padding: 6px 12px; border-radius: 8px; font-size: 0.85rem; cursor: pointer; z-index: 50; display: flex; align-items: center; gap: 5px; }
    .edit-btn { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background: #e94560; color: white; padding: 8px 20px; border-radius: 20px; font-weight: bold; font-size: 0.9rem; text-decoration: none; box-shadow: 0 5px 15px rgba(233,69,96,0.4); z-index: 50; }
    .trophy-pile { position: absolute; bottom: 20px; right: 10px; display: flex; align-items: flex-end; flex-wrap: wrap-reverse; max-width: 160px; justify-content: flex-end; z-index: 15; }
    .trophy { font-size: 2.5rem; margin-left: -10px; filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.6)); }
    .portal-container { padding: 1rem; display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; max-width: 800px; margin: -40px auto 0; position: relative; z-index: 30; }
    .portal-card { background: #16213e; border-radius: 16px; padding: 1.5rem 1rem; text-align: center; border: 2px solid rgba(255,255,255,0.05); box-shadow: 0 10px 25px rgba(0,0,0,0.4); cursor: pointer; }
    .portal-battle { background: linear-gradient(135deg, #ff9966 0%, #ff5e62 100%); }
    .portal-train { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
    .p-icon { font-size: 2.5rem; display: block; margin-bottom: 8px; }
    .p-title { font-size: 1.2rem; font-weight: bold; }
    .content-section { display: none; padding: 1rem; max-width: 1000px; margin: 60px auto 0; }
    .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 1rem; }
    .game-card { background: #222244; border-radius: 12px; overflow: hidden; }
    .game-thumb { height: 110px; background: #0f3460; display: flex; align-items: center; justify-content: center; }
    .game-thumb img { width: 100%; height: 100%; object-fit: cover; }
    .game-info { padding: 12px; text-align: center; }
    .btn-start { display: block; width: 100%; box-sizing: border-box; background: #e94560; color: white; padding: 8px; border-radius: 6px; text-decoration: none; font-size: 0.9rem; font-weight: bold; }
    .back-bar { display: flex; align-items: center; gap: 5px; color: #ccc; font-size: 1rem; margin-bottom: 1.5rem; cursor: pointer; padding: 10px 0; }
    .loader-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); z-index: 200; display: none; flex-direction: column; justify-content: center; align-items: center; color: white; }
    .nav-bar{position:fixed;bottom:0;left:0;width:100%;background:#16213e;border-top:1px solid #333;display:flex;justify-content:space-around;padding:8px 0;z-index:99; padding-bottom: max(8px, env(safe-area-inset-bottom));}
    .nav-item{text-decoration:none;color:#888;font-size:0.75rem;text-align:center;display:flex;flex-direction:column;align-items:center;flex:1}
    .nav-icon{font-size:1.4rem;margin-bottom:2px}
    .nav-item.active{color:#e94560}
  </style>

<body>

  <div class="header">
    <div id="userInfo" class="user-name">LOADING...</div>
    <a href="#" id="logout" class="logout">é€€å‡º</a>
  </div>

  <div id="lobbyView">
      <div class="stage-container">
        <div class="spotlight"></div>
        <div id="ageTag" class="age-tag">Hero</div>
        
        <label class="upload-btn">
            <span>ğŸ“· ä¸Šä¼ è£èª‰</span>
            <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="uploadTrophy()">
        </label>

        <a href="/avatar_editor.html" class="edit-btn">âœï¸ æ¢è£…</a>

        <div class="avatar-wrapper">
            <img id="heroImg" class="avatar-img" src="" alt="Hero">
        </div>
        <div id="trophyArea" class="trophy-pile"></div>
      </div>

      <div class="portal-container">
        <div class="portal-card portal-battle" onclick="switchMode('battle')">
          <span class="p-icon">âš”ï¸</span>
          <div class="p-title">æ‰“æ€ªå‡çº§</div>
          <div>Battle Mode</div>
        </div>
        <div class="portal-card portal-train" onclick="location.href='/timetable.html'">
          <span class="p-icon">ğŸ›¡ï¸</span>
          <div class="p-title">ä¿®ç‚¼æœ¬é¢†</div>
          <div>Training Mode</div>
        </div>
      </div>
  </div>

  <div id="gameView" class="content-section">
    <div class="back-bar" onclick="switchMode('home')"><span>â—€ è¿”å›å¤§å…</span></div>
    <div style="font-weight:bold; margin-bottom:10px; color:#e94560; border-left:4px solid #e94560; padding-left:10px">å½“å‰ä»»åŠ¡</div>
    <div id="gameGrid" class="game-grid">Loading...</div>
  </div>

  <div class="loader-overlay" id="loader">
    <div style="font-size:2rem">ğŸ¤–</div>
    <div>AI æ­£åœ¨è¯†åˆ«è£èª‰...</div>
  </div>

  <div class="nav-bar">
    <a href="#" class="nav-item active"><span class="nav-icon">ğŸ®</span>å¤§å…</a>
    <a href="/my_schedule.html" class="nav-item"><span class="nav-icon">ğŸ“…</span>è¯¾è¡¨</a>
    <a href="/timetable.html" class="nav-item"><span class="nav-icon">ğŸ›’</span>é€‰è¯¾</a>
    <a href="/growth.html" class="nav-item"><span class="nav-icon">ğŸ“Š</span>æˆé•¿</a>
  </div>

  <script>
    function switchMode(mode) {
        if (mode === 'battle') {
            document.getElementById('lobbyView').style.display = 'none';
            document.getElementById('gameView').style.display = 'block';
            loadGames();
        } else {
            document.getElementById('gameView').style.display = 'none';
            document.getElementById('lobbyView').style.display = 'block';
        }
    }

    // æ ¸å¿ƒä¿®å¤ï¼šå°† fetch é€»è¾‘åŒ…è£¹åœ¨ try-catch ä¸­ï¼Œç¡®ä¿æ— è®ºæ˜¯å¦æŠ¥é”™ï¼ŒUI éƒ½èƒ½å“åº”
    async function init() {
        try {
            const res = await fetch('/api/me');
            if (!res.ok) throw new Error('API Error');
            
            const user = await res.json();
            if (!user || !user.id) return location.href = '/';

            // 1. ç«‹å³æ˜¾ç¤ºåå­—ï¼Œä¸å†ç­‰å¾…å›¾ç‰‡
            document.getElementById('userInfo').textContent = user.student_name || user.email.split('@')[0];

            // 2. è®¡ç®—å±æ€§
            let age = 7;
            if (user.dob) age = new Date().getFullYear() - new Date(user.dob).getFullYear();
            
            const nameStr = (user.student_name || "").toLowerCase();
            let gender = 'boy';
            if (/[aeiy]$/.test(nameStr) || ['yolanda','cindy'].some(n=>nameStr.includes(n))) gender = 'girl';
            
            let ageGroup = 'junior';
            if (age >= 10) ageGroup = 'senior';

            document.getElementById('ageTag').textContent = `Level ${user.level || 1} ${gender==='girl'?'Heroine':'Hero'}`;

            // 3. åŠ è½½å›¾ç‰‡ (å¸¦å…œåº•)
            let outfit = 'uniform';
            let bodyScale = 1.0;
            if (user.avatar_config) {
                outfit = user.avatar_config.outfit || 'uniform';
                bodyScale = user.avatar_config.bodyScale || 1.0;
            }

            const imgEl = document.getElementById('heroImg');
            const localPath = `/avatars/${gender}_${ageGroup}_${outfit}.png`;
            
            // è®¾ç½®åŠ è½½å›è°ƒ
            imgEl.onload = () => {
                imgEl.style.transform = `scaleX(${bodyScale})`;
                imgEl.style.opacity = 1; // åŠ è½½æˆåŠŸæ‰æ˜¾ç¤º
            };
            
            imgEl.onerror = () => {
                console.warn("Avatar not found:", localPath);
                // å…œåº•ï¼šä½¿ç”¨ DiceBear
                const seed = user.student_name || 'hero';
                const style = age <= 8 ? 'fun-emoji' : 'adventurer';
                imgEl.src = `https://api.dicebear.com/7.x/${style}/svg?seed=${seed}&backgroundColor=b6e3f4`;
                imgEl.style.opacity = 1;
            };
            
            // å¼€å§‹åŠ è½½
            imgEl.src = localPath;

            // 4. åŠ è½½å¥–æ¯
            loadTrophies();

        } catch (e) {
            console.error("Init error:", e);
            document.getElementById('userInfo').textContent = "Guest";
        }
    }

    function loadTrophies() {
        fetch('/api/my-trophies').then(r=>r.json()).then(list => {
            const area = document.getElementById('trophyArea');
            area.innerHTML = '';
            list.forEach(t => {
                let icon = 'ğŸ¥‰';
                if (t.trophy_type === 'gold') icon = 'ğŸ†';
                if (t.trophy_type === 'silver') icon = 'ğŸ¥ˆ';
                const div = document.createElement('div');
                div.className = 'trophy';
                div.textContent = icon;
                area.appendChild(div);
            });
        });
    }

    function loadGames() {
        fetch('/api/games').then(r=>r.json()).then(games => {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = '';
            if(games.length === 0) {
                grid.innerHTML = '<div style="text-align:center;color:#888;grid-column:1/-1">æš‚æ— æ¸¸æˆ</div>';
                return;
            }
            games.forEach(g => {
                const img = g.thumbnail ? `/games/${g.id}/${g.thumbnail}` : '';
                grid.innerHTML += `
                <div class="game-card">
                    <div class="game-thumb">${img ? `<img src="${img}">` : 'ğŸ‘¾'}</div>
                    <div class="game-info">
                        <div style="font-weight:bold;margin-bottom:5px">${g.title}</div>
                        <a href="/play/${g.id}" class="btn-start">START</a>
                    </div>
                </div>`;
            });
        });
    }

    async function uploadTrophy() {
        const input = document.getElementById('fileInput');
        if(input.files.length===0) return;
        
        document.getElementById('loader').style.display = 'flex';
        const formData = new FormData();
        formData.append('trophyImage', input.files[0]);

        try {
            const res = await fetch('/api/upload-trophy', {method:'POST', body:formData});
            const data = await res.json();
            if(data.success) {
                alert(`âœ… è¯†åˆ«æˆåŠŸï¼\nè·å¾—: ${data.type} å¥–æ¯\næ¥æº: ${data.source}`);
                loadTrophies();
            } else {
                alert('âš ï¸ ' + data.error);
            }
        } catch(e) { alert('ä¸Šä¼ å‡ºé”™'); }
        finally { document.getElementById('loader').style.display = 'none'; input.value=''; }
    }

    document.getElementById('logout').onclick = e => {
        e.preventDefault();
        fetch('/api/logout', {method:'POST'}).then(() => location.href = '/');
    };

    // å¯åŠ¨
    init();
  </script>
</body>
