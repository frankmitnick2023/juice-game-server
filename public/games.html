<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WE DANCE - Hero Hub</title>
  <style>
    body{font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin:0; background:#1a1a2e; color:white; padding-bottom:4rem}
    
    /* === 1. è‹±é›„çŠ¶æ€æ  === */
    .hero-header {
        background: linear-gradient(180deg, #16213e 0%, #1a1a2e 100%);
        padding: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 2px solid #0f3460;
    }
    .hero-info { display: flex; align-items: center; gap: 15px; }
    .avatar { 
        width: 60px; height: 60px; border-radius: 50%; border: 3px solid #e94560; 
        background: #0f3460; display: flex; align-items: center; justify-content: center; font-size: 2rem;
    }
    .stats h2 { margin: 0; font-size: 1.2rem; color: #e94560; text-transform: uppercase; letter-spacing: 1px; }
    .xp-bar { width: 120px; height: 8px; background: #333; border-radius: 4px; margin-top: 5px; overflow: hidden; }
    .xp-fill { width: 65%; height: 100%; background: #4caf50; }
    .coins { font-weight: bold; color: #ffd700; font-size: 0.9rem; margin-top: 4px; }
    
    .logout { color: #666; text-decoration: none; font-size: 0.8rem; border: 1px solid #333; padding: 5px 10px; border-radius: 15px; }

    /* === 2. æ ¸å¿ƒåŒå…¥å£ (æ‰“æ€ª vs ä¿®ç‚¼) === */
    .portal-container {
        padding: 2rem 1rem;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
        max-width: 800px;
        margin: 0 auto;
    }
    
    .portal-card {
        background: #16213e;
        border-radius: 20px;
        padding: 2rem 1rem;
        text-align: center;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        border: 2px solid rgba(255,255,255,0.05);
        position: relative;
        overflow: hidden;
    }
    .portal-card:active { transform: scale(0.98); }
    
    /* å·¦è¾¹ï¼šæ‰“æ€ª (Game) */
    .portal-battle { background: linear-gradient(135deg, #ff9966, #ff5e62); box-shadow: 0 10px 30px rgba(255, 94, 98, 0.3); }
    .portal-battle h1 { font-size: 1.8rem; margin: 10px 0; text-shadow: 2px 2px 0 rgba(0,0,0,0.2); }
    .portal-battle p { opacity: 0.9; font-size: 0.9rem; }
    
    /* å³è¾¹ï¼šä¿®ç‚¼ (Class) */
    .portal-train { background: linear-gradient(135deg, #4facfe, #00f2fe); box-shadow: 0 10px 30px rgba(0, 242, 254, 0.3); }
    .portal-train h1 { font-size: 1.8rem; margin: 10px 0; text-shadow: 2px 2px 0 rgba(0,0,0,0.2); }
    .portal-train p { opacity: 0.9; font-size: 0.9rem; }

    .icon { font-size: 3rem; display: block; margin-bottom: 10px; }

    /* === 3. å†…å®¹å±•ç¤ºåŒº (é»˜è®¤éšè—ï¼Œç‚¹å‡»å±•å¼€) === */
    .content-section { display: none; max-width: 800px; margin: 0 auto; padding: 0 1rem; animation: fadeIn 0.3s; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .section-title { color: #fff; border-left: 5px solid #e94560; padding-left: 15px; margin: 2rem 0 1rem 0; font-size: 1.2rem; }

    /* æ¸¸æˆç½‘æ ¼ */
    .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 1rem; }
    .game-card { background: #16213e; border-radius: 12px; overflow: hidden; }
    .game-thumb { height: 100px; background: #0f3460; display: flex; align-items: center; justify-content: center; color: #666; }
    .game-thumb img { width: 100%; height: 100%; object-fit: cover; }
    .game-info { padding: 10px; }
    .game-title { font-size: 0.9rem; font-weight: bold; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .play-btn-sm { display: block; background: #e94560; color: white; text-align: center; padding: 5px; border-radius: 4px; text-decoration: none; font-size: 0.8rem; }

    /* è¿”å›æŒ‰é’® */
    .back-btn { display: inline-block; margin-bottom: 1rem; color: #aaa; text-decoration: none; cursor: pointer; }
    .back-btn:hover { color: white; }

  </style>
</head>
<body>

  <div class="hero-header">
    <div class="hero-info">
      <div class="avatar">ğŸ¦¸</div>
      <div class="stats">
        <h2 id="userName">HERO</h2>
        <div class="xp-bar"><div class="xp-fill"></div></div>
        <div class="coins">ğŸª™ 350 Coins | Lv.5</div>
      </div>
    </div>
    <a href="#" id="logout" class="logout">Logout</a>
  </div>

  <div id="portalView" class="portal-container">
    
    <div class="portal-card portal-battle" onclick="switchMode('battle')">
      <span class="icon">âš”ï¸</span>
      <h1>BATTLE</h1>
      <p>æ‰“æ€ªå‡çº§<br>Challenge & Level Up</p>
    </div>

    <div class="portal-card portal-train" onclick="location.href='/timetable.html'">
      <span class="icon">ğŸ›¡ï¸</span>
      <h1>TRAIN</h1>
      <p>ä¿®ç‚¼æœ¬é¢†<br>Learn New Skills</p>
    </div>

  </div>

  <div id="gameView" class="content-section">
    <div onclick="switchMode('home')" class="back-btn">â—€ Back to Home</div>
    <div class="section-title">Available Quests (å½“å‰ä»»åŠ¡)</div>
    <div id="gameGrid" class="game-grid">
        <div style="text-align:center;padding:20px;color:#666;grid-column:1/-1">Loading Quests...</div>
    </div>
  </div>

  <script>
    // æ¨¡å¼åˆ‡æ¢é€»è¾‘
    function switchMode(mode) {
        const portal = document.getElementById('portalView');
        const gameView = document.getElementById('gameView');
        
        if (mode === 'battle') {
            portal.style.display = 'none';
            gameView.style.display = 'block';
            loadGames(); // æ‡’åŠ è½½æ¸¸æˆ
        } else {
            portal.style.display = 'grid';
            gameView.style.display = 'none';
        }
    }

    // åŠ è½½ç”¨æˆ·ä¿¡æ¯
    fetch('/api/me').then(r => r.json()).then(user => {
        if (user && user.student_name) {
            document.getElementById('userName').textContent = user.student_name;
        }
    }).catch(() => location.href = '/');

    document.getElementById('logout').onclick = e => {
        e.preventDefault();
        fetch('/api/logout', {method:'POST'}).then(() => location.href = '/');
    };

    // åŠ è½½æ¸¸æˆåˆ—è¡¨ (å¤ç”¨ä¹‹å‰çš„é€»è¾‘ï¼Œä½†æ ·å¼å˜äº†)
    let gamesLoaded = false;
    function loadGames() {
        if (gamesLoaded) return;
        fetch('/api/games').then(r => r.json()).then(games => {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = '';
            games.forEach(g => {
                const div = document.createElement('div');
                div.className = 'game-card';
                div.innerHTML = `
                    <div class="game-thumb">
                        ${g.thumbnail ? `<img src="/games/${g.id}/${g.thumbnail}">` : 'ğŸ‘¾'}
                    </div>
                    <div class="game-info">
                        <div class="game-title">${g.title}</div>
                        <a href="/play/${g.id}" class="play-btn-sm">START</a>
                    </div>
                `;
                grid.appendChild(div);
            });
            gamesLoaded = true;
        });
    }
  </script>
</body>
</html>
