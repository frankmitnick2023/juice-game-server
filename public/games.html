<!DOCTYPE html>
<html><head><title>游戏大厅</title><meta name="viewport" content="width=device-width,initial-scale=1"/><style>body{background:#f4f4f4;margin:0;padding:20px;font-family:Arial}.game-card{background:white;margin:10px;padding:20px;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.1);text-align:center}</style></head><body><h1>游戏大厅</h1><div id="games"></div><script>fetch('/api/games').then(r=>r.json()).then(d=>{const c=document.getElementById('games');d.games.forEach(g=>{const div=document.createElement('div');div.className='game-card';div.innerHTML=`<h3>${g.name}</h3><p>${g.description||''}</p><a href="${g.entry}" style="color:#007bff">开始游戏 →</a>`;c.appendChild(div);})});</script></body></html>
