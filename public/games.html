  <script>
    // SVG æ¨¡æ¿ (ä¿æŒå’Œ Editor ä¸€è‡´)
    const svgTemplate = `
    <svg viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg" style="width:100%;height:100%;filter:drop-shadow(0 10px 10px rgba(0,0,0,0.5))">
        <g id="bodyGroup">
            <path id="skinBody" d="M70,120 Q60,200 70,300 L80,380 L120,380 L130,300 Q140,200 130,120 Z" fill="{SKIN}" />
            <circle id="skinHead" cx="100" cy="80" r="45" fill="{SKIN}" />
            <path id="skinArmL" d="M70,130 L40,200" stroke="{SKIN}" stroke-width="15" stroke-linecap="round" />
            <path id="skinArmR" d="M130,130 L160,200" stroke="{SKIN}" stroke-width="15" stroke-linecap="round" />
        </g>
        <g id="face">
            <circle cx="85" cy="75" r="5" fill="#333" />
            <circle cx="115" cy="75" r="5" fill="#333" />
            <path d="M90,95 Q100,105 110,95" stroke="#333" stroke-width="2" fill="none" />
        </g>
        <g id="clothes">
            <path d="{CLOTH_D}" fill="{CLOTH_COLOR}" />
        </g>
        <g id="hair">
            <circle cx="100" cy="30" r="20" fill="#3e2723" />
            <path d="M60,80 Q100,20 140,80 Q100,60 60,80" fill="#3e2723" />
        </g>
    </svg>`;

    // è¡£æœæ•°æ®å­—å…¸
    const outfits = {
        'ballet': { color: '#ff69b4', d: 'M70,120 Q60,200 70,220 L130,220 Q140,200 130,120 L100,130 Z' },
        'tshirt': { color: '#333', d: 'M60,120 L60,250 L140,250 L140,120 L100,110 Z' },
        'jazz': { color: '#4facfe', d: 'M75,120 L75,300 L125,300 L125,120 Z' },
        'jacket': { color: '#ff9966', d: 'M60,120 Q50,200 60,280 L140,280 Q150,200 140,120 L100,130 Z' }
    };

    fetch('/api/me').then(r=>r.json()).then(user => {
        if(!user || !user.id) return location.href = '/';
        document.getElementById('userInfo').textContent = user.student_name;

        // æ¸²æŸ“é˜¿å‡¡è¾¾
        const cfg = user.avatar_config || { skin: '#ffccaa', bodyScale: 1.0, outfit: 'ballet' };
        const outfitData = outfits[cfg.outfit] || outfits['ballet'];
        
        let svgStr = svgTemplate
            .replace(/\{SKIN\}/g, cfg.skin)
            .replace('{CLOTH_COLOR}', outfitData.color)
            .replace('{CLOTH_D}', outfitData.d);
            
        const container = document.getElementById('avatarContainer');
        container.innerHTML = svgStr;
        // åº”ç”¨èº«æç¼©æ”¾
        container.querySelector('svg').style.transform = `scaleX(${cfg.bodyScale})`;

        // åŠ è½½å¥–æ¯
        fetch('/api/my-trophies').then(r=>r.json()).then(ts => {
            const area = document.getElementById('trophyArea');
            ts.forEach(t => {
                const div = document.createElement('div');
                div.className = 'trophy';
                div.textContent = t.trophy_type==='gold'?'ğŸ†':(t.trophy_type==='silver'?'ğŸ¥ˆ':'ğŸ¥‰');
                area.appendChild(div);
            });
        });
    }).catch(()=>location.href='/');

    document.getElementById('logout').onclick = e => {
        e.preventDefault();
        fetch('/api/logout', {method:'POST'}).then(() => location.href = '/');
    };
  </script>
