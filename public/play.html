<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>游戏中...</title>
</head>
<body>
  <h2>加载游戏中...</h2>
  <iframe id="frame" width="100%" height="600px"></iframe>

  <script>
    const gameId = location.pathname.split("/").pop();
    fetch("/api/games").then(r=>r.json()).then(list=>{
      const game=list.find(g=>g.path===gameId);
      if(game) document.getElementById("frame").src=`/games/${game.path}/index.html`;
      else document.body.innerHTML="游戏未找到";
    });
  </script>
</body>
</html>
