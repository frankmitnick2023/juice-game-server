<body>
<div class="header"><h2>ğŸ“Š AI Growth Report (æˆé•¿æ¡£æ¡ˆ)</h2><div style="font-size:0.9rem;opacity:0.7">Based on AI & Attendance</div></div>
<div class="container">
  <div class="card"><div class="c-title">â³ Training Hours (è¯¾æ—¶ç§¯ç´¯)</div><div id="statsList">Loading...</div></div>

<script>
  async function loadData() {
    try {
      const res = await fetch('/api/ai-report');
      const data = await res.json();
      if(data.error) { alert('Login required'); location.href='/'; return; }
      const statsDiv = document.getElementById('statsList');
      statsDiv.innerHTML = '';
      if(data.timeStats.length === 0) statsDiv.innerHTML = '<div style="color:#666">No records found</div>';
      data.timeStats.forEach(s => {
          const hours = (parseInt(s.total)/60).toFixed(1);
          const target = s.category === 'RAD' ? 60 : 30; 
          const percent = Math.min(100, (hours / target) * 100);
          statsDiv.innerHTML += `<div class="progress-item"><div class="p-label"><span>${s.category}</span> <span>${hours}/${target}h</span></div><div class="p-track"><div class="p-fill" style="width:${percent}%"></div></div></div>`;
      });
      const aiDiv = document.getElementById('aiAnalysis');
      const { warnings, recommendations } = data.aiAnalysis;
      if(warnings.length > 0) {
          aiDiv.innerHTML = '';
          warnings.forEach(w => { aiDiv.innerHTML += `<div class="ai-msg"><div style="font-weight:bold">${w.title}</div><div style="font-size:0.9rem;opacity:0.9">${w.msg}</div></div>`; });
          if(recommendations.length > 0) {
              aiDiv.innerHTML += `<div style="margin-top:15px;border-top:1px solid #333;padding-top:10px;font-size:0.9rem;color:#ccc">ğŸ’¡ Recommended:</div>`;
              recommendations.forEach(r => { aiDiv.innerHTML += `<div style="background:#0f3460;padding:10px;margin-top:8px;border-radius:8px"><div style="color:#ffeb3b;font-weight:bold">${r.course}</div><div style="font-size:0.8rem">${r.reason}</div><a href="/timetable.html" class="rec-btn">Book Now ></a></div>`; });
          }
      }
    } catch(e) {}
  }
  loadData();
</script>
