<body>

<div class="header">

<div class="table-wrapper">

<div id="bookingModal" class="modal-overlay">

            <div class="info-row">
                <span class="info-label">â° Time (æ—¶é—´)</span>

            <div class="info-row" style="border:none">

        </div>

        <div style="background:#f8f9fa;padding:12px;border-radius:8px;font-size:0.85rem;color:#666;line-height:1.4">

            <br>(ä»…é™ä¸ªäººç»ƒä¹ æˆ–æ’ç»ƒï¼Œè¯·ä¿æŒæ¸…æ´)
        </div>
        
        <button class="btn-confirm" onclick="confirmHire()">Confirm & Book</button>
        <button onclick="document.getElementById('bookingModal').style.display='none'" style="width:100%;padding:12px;background:none;border:none;color:#999;margin-top:5px;font-weight:bold">Cancel</button>

</div>

<script>
    // === 1. æ•™å®¤é…ç½® (æŒ‰ä½ çš„è¦æ±‚) ===
    const ROOMS = [
        {id: 1, name: "Studio 1", price: 35},
        {id: 2, name: "Studio 2", price: 35},
        {id: 3, name: "Studio 3", price: 35},
        {id: 4, name: "Studio 4 (Large)", price: 50}, // å¤§æ•™å®¤ $50
        {id: 5, name: "Studio 5", price: 35},
        {id: 6, name: "Studio 6", price: 35},
        {id: 7, name: "Studio 7 (Small)", price: 30}, // å°æ•™å®¤ $30
        {id: 8, name: "Yoga Room", price: 35},
    ];
    
    // ç”Ÿæˆæ—¶é—´æ®µ 9:00 - 21:00
    const HOURS = [];
    for(let i=9; i<=21; i++) HOURS.push(`${i}:00`); 

    const DAYS = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
    const SHORT_DAYS = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
    
    let currentDayIndex = 0; // 0 = Monday

    // === 2. æ¨¡æ‹Ÿæ•°æ® (æœ¬åœ°æ¼”ç¤ºç”¨ï¼ŒæœåŠ¡å™¨é‡å¯åé‡ç½®) ===
    // çœŸå®é¡¹ç›®ä¸­è¿™é‡Œåº”è¯¥ä» API è·å–
    const bookedSlots = [
        {room: 1, day: 0, hour: 10}, // Mon 10:00 Studio 1
        {room: 4, day: 0, hour: 18}, // Mon 18:00 Studio 4
        {room: 4, day: 0, hour: 19},
        {room: 8, day: 1, hour: 9},  // Tue 09:00 Yoga
    ];

    function init() {
        // ç”Ÿæˆæ˜ŸæœŸé€‰æ‹©å™¨
        const c = document.getElementById('dayControls');
        SHORT_DAYS.forEach((d, idx) => {
            const btn = document.createElement('div');
            btn.className = `day-selector ${idx===0 ? 'active' : ''}`;
            btn.textContent = d;
            btn.onclick = () => switchDay(idx, btn);
            c.appendChild(btn);
        });

        renderTable();
    }

    function switchDay(idx, btn) {
        currentDayIndex = idx;
        document.querySelectorAll('.day-selector').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderTable();
    }

    function renderTable() {
        const table = document.getElementById('roomTable');
        table.innerHTML = '';

        // è¡¨å¤´
        const thead = document.createElement('tr');
        thead.innerHTML = '<th>Time</th>';
        ROOMS.forEach(r => {
            // æ˜¾ç¤º +G ä»£è¡¨ GST
            thead.innerHTML += `<th>${r.name}<br><span class="price-tag"><span class="price-val">$${r.price}</span>+GST</span></th>`;
        });
        table.appendChild(thead);

        // è¡¨æ ¼å†…å®¹
        HOURS.forEach(time => {
            const row = document.createElement('tr');
            
            // ç¬¬ä¸€åˆ—ï¼šæ—¶é—´
            const timeCell = document.createElement('td');
            timeCell.textContent = time;
            row.appendChild(timeCell);

            const hourInt = parseInt(time.split(':')[0]);

            // æ•™å®¤åˆ—
            ROOMS.forEach(r => {
                const cell = document.createElement('td');
                
                // æ£€æŸ¥å ç”¨
                const isBooked = bookedSlots.some(b => b.room === r.id && b.day === currentDayIndex && b.hour === hourInt);
                
                if (isBooked) {
                    cell.className = 'cell-booked';
                    cell.textContent = 'Busy';
                } else {
                    cell.className = 'cell-free';
                    cell.innerHTML = '<span style="color:#ddd;font-size:1.2rem">+</span>';
                    cell.onclick = () => openBooking(r, time, hourInt);
                }
                row.appendChild(cell);
            });

            table.appendChild(row);
        });
    }

    let selectedSlot = null;

    function openBooking(room, time, hourInt) {
        selectedSlot = {room, time, hourInt};
        
        // è®¡ç®—å«ç¨ä»· (15% GST)
        const gstPrice = (room.price * 1.15).toFixed(2); 
        
        document.getElementById('mRoomName').textContent = room.name;
        document.getElementById('mDate').textContent = `${DAYS[currentDayIndex]}, Nov 2026`; // ä»…æ¼”ç¤ºï¼ŒæœªåŠ¨æ€è®¡ç®—å…·ä½“æ—¥æœŸ
        document.getElementById('mTime').textContent = `${time} - ${hourInt+1}:00`;
        document.getElementById('mPrice').textContent = `$${gstPrice}`;
        
        document.getElementById('bookingModal').style.display = 'flex';
    }

    function confirmHire() {
        if(!selectedSlot) return;
        
        // æ¨¡æ‹Ÿ API è¯·æ±‚
        // çœŸå®æƒ…å†µï¼šawait fetch('/api/book-room', ...)
        
        alert(`âœ… Booking Success!\nRoom: ${selectedSlot.room.name}\nWe will send you an invoice.`);
        
        // æ›´æ–°æœ¬åœ°è§†å›¾
        bookedSlots.push({
            room: selectedSlot.room.id,
            day: currentDayIndex,
            hour: selectedSlot.hourInt
        });
        
        document.getElementById('bookingModal').style.display = 'none';
        renderTable(); 
    }

    init();
</script>
