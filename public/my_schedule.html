<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Schedule</title>
  <style>
    body{font-family:'Segoe UI', sans-serif;margin:0;background:#f9f9f9;padding-bottom:5rem}
    .header{background:#ff6b35;color:white;padding:1.5rem;text-align:center}
    .container{padding:1rem; max-width: 800px; margin: 0 auto;}
    
    .day-group {margin-bottom:1.5rem}
    .day-title {font-weight:bold;color:#333;margin-bottom:10px;border-left:4px solid #ff6b35;padding-left:10px}
    
    .my-class-card {background:white;border-radius:10px;padding:15px;margin-bottom:10px;box-shadow:0 2px 5px rgba(0,0,0,0.05);border-left:5px solid #ddd; position: relative; display:flex; gap:15px; align-items:center}
    .my-class-card.active{border-left-color:#2ed573}
    .my-class-card.unpaid{border-left-color:#ff4757}
    
    .time-col {display:flex;flex-direction:column;align-items:center;min-width:60px;}
    .time-text {font-weight:bold;color:#333;font-size:1.1rem}
    .ampm {font-size:0.75rem;color:#888}
    
    .info-col {flex:1}
    .c-name {font-weight:bold;font-size:1.1rem;color:#333}
    .c-meta {font-size:0.85rem;color:#666;margin:4px 0; display:flex; gap:10px; flex-wrap:wrap;}
    .c-badge {font-size:0.75rem; padding:2px 6px; border-radius:4px; font-weight:bold}
    
    .badge-term {background:#e3f2fd; color:#2196f3; border:1px solid #bbdefb}
    .badge-casual {background:#fff3e0; color:#ff9800; border:1px solid #ffe0b2}
    .badge-room {background:#f3e5f5; color:#9c27b0; border:1px solid #e1bee7}

    .nav-bar{position:fixed;bottom:0;left:0;width:100%;background:white;border-top:1px solid #eee;display:flex;justify-content:space-around;padding:8px 0;z-index:99; padding-bottom: max(8px, env(safe-area-inset-bottom));}
    .nav-item{text-decoration:none;color:#888;font-size:0.75rem;text-align:center;display:flex;flex-direction:column;align-items:center;flex:1}
    .nav-icon{font-size:1.4rem;margin-bottom:2px}
    .nav-item.active-nav{color:#ff6b35}
  </style>
</head>
<body>

<div class="header">
  <h2>ğŸ“… My Schedule</h2>
</div>

<div class="container" id="scheduleList">
  <p style="text-align:center;margin-top:2rem">Loading...</p>
</div>

<div class="nav-bar">
    <a href="/games.html" class="nav-item"><span class="nav-icon">ğŸ®</span>Home<br>(å¤§å…)</a>
    <a href="#" class="nav-item active-nav"><span class="nav-icon">ğŸ“…</span>Schedule<br>(è¯¾è¡¨)</a>
    <a href="/timetable.html" class="nav-item"><span class="nav-icon">ğŸ›’</span>Book<br>(é€‰è¯¾)</a>
    <a href="/growth.html" class="nav-item"><span class="nav-icon">ğŸ“Š</span>Growth<br>(æˆé•¿)</a>
    <a href="/rooms.html" class="nav-item"><span class="nav-icon">ğŸ”‘</span>Rooms<br>(æ•™å®¤)</a>
</div>

<script>
  async function loadMySchedule() {
    const list = document.getElementById('scheduleList');
    try {
        const res = await fetch('/api/my-schedule');
        const data = await res.json();
        list.innerHTML = '';
        
        if(data.length === 0) {
            list.innerHTML = '<div style="text-align:center;margin-top:3rem;color:#999">No classes found.<br><a href="/timetable.html" style="color:#ff6b35">Go Book Class ></a></div>';
            return;
        }

        let currentDay = '';
        let dayContainer = null;
        
        data.forEach(c => {
            if(c.day_of_week !== currentDay) {
                currentDay = c.day_of_week;
                dayContainer = document.createElement('div');
                dayContainer.className = 'day-group';
                dayContainer.innerHTML = `<div class="day-title">${currentDay}</div>`;
                list.appendChild(dayContainer);
            }

            const isUnpaid = c.status === 'UNPAID';
            const typeText = c.booking_type === 'term' ? 'FULL TERM' : 'CASUAL';
            const typeClass = c.booking_type === 'term' ? 'badge-term' : 'badge-casual';
            const classroom = c.classroom || 'Studio';

            const card = document.createElement('div');
            card.className = `my-class-card ${isUnpaid ? 'unpaid' : 'active'}`;
            
            card.innerHTML = `
                <div class="time-col">
                    <span class="time-text">${c.start_time.split(':')[0]}:${c.start_time.split(':')[1]}</span>
                    <span class="ampm">Start</span>
                </div>
                <div class="info-col">
                    <div class="c-name">${c.name}</div>
                    <div class="c-meta">
                        <span class="c-badge ${typeClass}">${typeText}</span>
                        <span class="c-badge badge-room">ğŸ“ ${classroom}</span>
                    </div>
                    <div class="c-meta">
                        <span>ğŸ‘©â€ğŸ« ${c.teacher}</span>
                        ${isUnpaid ? '<span style="color:red;margin-left:auto;font-weight:bold">UNPAID</span>' : ''}
                    </div>
                </div>
            `;
            dayContainer.appendChild(card);
        });
    } catch(e) { list.innerHTML = 'Load Failed'; }
  }
  loadMySchedule();
</script>
</body>
</html>
