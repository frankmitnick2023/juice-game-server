  <style>

<body>

<div class="header">
  <h2>ğŸ“… My Schedule (æˆ‘çš„è¯¾è¡¨)</h2>

<div class="container" id="scheduleList">
  <p style="text-align:center;margin-top:2rem">Loading...</p>
</div>

<div class="nav-bar">
    <a href="/games.html" class="nav-item"><span class="nav-icon">ğŸ®</span>Home<br>(å¤§å…)</a>
    <a href="#" class="nav-item active-nav"><span class="nav-icon">ğŸ“…</span>Schedule<br>(è¯¾è¡¨)</a>
    <a href="/timetable.html" class="nav-item"><span class="nav-icon">ğŸ›’</span>Book<br>(é€‰è¯¾)</a>
    <a href="/growth.html" class="nav-item"><span class="nav-icon">ğŸ“Š</span>Growth<br>(æˆé•¿)</a>
</div>

<script>
  async function loadMySchedule() {
    const list = document.getElementById('scheduleList');
    try {
        const res = await fetch('/api/my-schedule');
        const data = await res.json();
        list.innerHTML = '';
        if(data.length === 0) {
            list.innerHTML = '<div style="text-align:center;margin-top:3rem;color:#999">No classes found (æš‚æ— è¯¾ç¨‹)<br><a href="/timetable.html" style="color:#ff6b35">Book Now (å»é€‰è¯¾) ></a></div>';
            return;
        }
        let currentDay = '';
        let dayContainer = null;
        data.forEach(c => {
            if(c.day_of_week !== currentDay) {
                currentDay = c.day_of_week;
                dayContainer = document.createElement('div');
                dayContainer.className = 'day-group';
                dayContainer.innerHTML = `<div class="day-title">${currentDay}</div>`;
                list.appendChild(dayContainer);
            }
            const isUnpaid = c.status === 'UNPAID';
            const statusText = isUnpaid ? 'Unpaid (å¾…ä»˜)' : (c.is_makeup ? 'Makeup (è¡¥è¯¾)' : 'Active (å·²ç¡®è®¤)');
            const statusBg = isUnpaid ? '#ff4757' : (c.is_makeup ? '#2196f3' : '#2ed573');
            const card = document.createElement('div');
            card.className = `my-class-card ${isUnpaid ? 'unpaid' : 'active'}`;
            const cancelBtn = isUnpaid ? `<button class="btn-cancel" onclick="cancelBooking(${c.booking_id})">Cancel</button>` : '';
            card.innerHTML = `
                <div class="time-box"><div>${c.start_time}</div></div>
                <div class="info-box">
                    <div class="c-name">${c.name}</div>
                    <div class="c-loc">ğŸ‘©â€ğŸ« ${c.teacher}</div>
                    <div style="margin-top:5px; display:flex; justify-content:space-between; align-items:center">
                        <span class="c-status" style="background:${statusBg}">${statusText}</span>
                        ${cancelBtn}
                    </div>
                </div><div style="clear:both"></div>`;
            dayContainer.appendChild(card);
        });
    } catch(e) { list.innerHTML = 'Load Failed'; }
  }
  async function cancelBooking(id) {
      if(!confirm('Cancel this booking? (ç¡®è®¤å–æ¶ˆ?)')) return;
      try {
          const res = await fetch('/api/cancel-booking', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ bookingId: id })});
          const result = await res.json();
          if(result.success) { alert('âœ… Cancelled'); loadMySchedule(); } else { alert(result.message); }
      } catch(e) { alert('Error'); }
  }
  loadMySchedule();
</script>
