<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>登录 - Juice Game</title>
  <style>
    body{font-family:Arial;background:#111;color:#fff;display:flex;
         justify-content:center;align-items:center;height:100vh;margin:0;}
    .box{background:#222;padding:2rem;border-radius:12px;width:300px;text-align:center;}
    input,button{display:block;width:100%;margin:0.5rem 0;padding:0.8rem;
          border:none;border-radius:8px;}
    button{background:#a855f7;color:#fff;font-weight:bold;cursor:pointer;}
    button:hover{background:#9333ea;}
    a{color:#a855f7;text-decoration:underline;}
  </style>
</head>
<body>
  <div class="box">
    <h2>登录</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="用户名" required>
      <input type="password" id="password" placeholder="密码" required>
      <button type="submit">登录</button>
    </form>
    <p><a href="#" id="showRegister">没有账号？点这里注册</a></p>

    <form id="registerForm" style="display:none;margin-top:1rem;">
      <input type="text" id="regUsername" placeholder="新用户名" required>
      <input type="password" id="regPassword" placeholder="新密码" required>
      <button type="submit">注册</button>
    </form>
  </div>

  <script>
    document.getElementById('showRegister').onclick = e => {
      e.preventDefault();
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
    };

    document.getElementById('loginForm').onsubmit = async e => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      await auth('/api/login', { username, password }, '登录成功！');
    };

    document.getElementById('registerForm').onsubmit = async e => {
      e.preventDefault();
      const username = document.getElementById('regUsername').value;
      const password = document.getElementById('regPassword').value;
      await auth('/api/register', { username, password }, '注册成功！请登录');
    };

    async function auth(url, body, successMsg) {
      const res = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      if (data.success) {
        alert(successMsg);
        if (url.includes('login')) window.location.href = '/play/dance-cam';
      } else {
        alert(data.error || '操作失败');
      }
    }
  </script>
</body>
</html>
