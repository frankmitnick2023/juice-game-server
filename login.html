<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>登录 - Juice Game</title>
  <style>
    body{font-family:Arial,sans-serif;background:#111;color:#fff;display:flex;
         justify-content:center;align-items:center;height:100vh;margin:0;}
    form{background:#222;padding:2rem;border-radius:12px;width:300px;}
    input,button{display:block;width:100%;margin:0.5rem 0;padding:0.8rem;
          border:none;border-radius:8px;}
    button{background:#a855f7;color:#fff;font-weight:bold;cursor:pointer;}
    button:hover{background:#9333ea;}
  </style>
</head>
<body>
  <form id="loginForm">
    <input type="text" id="username" placeholder="用户名" required>
    <input type="password" id="password" placeholder="密码" required>
    <button type="submit">登录</button>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: JSON.stringify({ username, password })
      });

      const contentType = res.headers.get('content-type');
      if (!contentType || !contentType.includes('application/json')) {
        const html = await res.text();
        console.error('Expected JSON, got HTML:', html);
        alert('登录失败：服务器错误');
        return;
      }

      const data = await res.json();
      if (data.success) {
        alert('登录成功！');
        window.location.href = '/play/dance-cam';
      } else {
        alert(data.error || '登录失败');
      }
    });
  </script>
</body>
</html>
