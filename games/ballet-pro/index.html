<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>舞蹈防拐范儿 - 智能双摄系统</title>
  
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>

  <style>
    body { margin: 0; background: #1e1e1e; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
    .hidden { display: none !important; }
    
    /* 首页选择 */
    #screen-select { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; background: linear-gradient(135deg, #1e1e1e, #2a2a2a); }
    .btn { padding: 18px 36px; font-size: 18px; border-radius: 12px; border: none; font-weight: bold; width: 80%; max-width: 350px; cursor: pointer; transition: transform 0.2s;}
    .btn:active { transform: scale(0.95); }
    .btn-main { background: #f1c40f; color: #000; box-shadow: 0 4px 15px rgba(241, 196, 15, 0.3); }
    .btn-side { background: #3498db; color: white; box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3); }

    /* 主机界面容器 */
    #screen-main { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; background: #000; }
    
    /* 关键修复：视频容器，确保 Video 和 Canvas 绝对重叠且比例一致 */
    #video-container { 
        position: relative; 
        width: 100%; 
        height: 100%; 
        display: flex; 
        justify-content: center; 
        align-items: center;
    }
    
    /* 视频和画布：保持比例，CSS镜像 */
    video#video-main, canvas#canvas-main { 
        position: absolute; 
        /* 这里的 object-fit 不要用 cover，用 contain 确保画面不被裁剪，从而保证骨骼对齐 */
        width: 100%; 
        height: 100%; 
        object-fit: contain; 
        transform: scaleX(-1); /* 仅通过 CSS 镜像，JS 逻辑保持标准坐标 */
    }
    
    /* UI 悬浮层 (不镜像) */
    #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }

    /* 状态标牌 */
    .status-badge { position: absolute; top: 20px; left: 20px; display: flex; gap: 10px; }
    .badge { background: rgba(0,0,0,0.6); padding: 8px 16px; border-radius: 20px; border: 1px solid #555; display: flex; align-items: center; gap: 6px; font-size: 14px;}
    .dot { width: 8px; height: 8px; border-radius: 50%; background: #666; }
    .badge.active { border-color: #2ecc71; color: #2ecc71; }
    .badge.active .dot { background: #2ecc71; box-shadow: 0 0 8px #2ecc71; }

    /* 右上角控制区 */
    .top-right-controls { position: absolute; top: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; align-items: flex-end; pointer-events: auto; }
    
    /* 连接按钮 */
    #btn-connect { background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 14px;}
    
    /* 侧面监控开关 */
    .toggle-switch { display: flex; align-items: center; gap: 10px; background: rgba(0,0,0,0.7); padding: 8px 12px; border-radius: 20px; border: 1px solid #555; cursor: pointer; opacity: 0.5; pointer-events: none; transition: opacity 0.3s;}
    .toggle-switch.enabled { opacity: 1; pointer-events: auto; border-color: #3498db; }
    .toggle-label { font-size: 14px; font-weight: bold; }
    .switch-track { width: 36px; height: 20px; background: #555; border-radius: 10px; position: relative; transition: background 0.3s;}
    .switch-knob { width: 16px; height: 16px; background: white; border-radius: 50%; position: absolute; top: 2px; left: 2px; transition: left 0.3s; }
    /* 开关激活状态 */
    .toggle-switch.on .switch-track { background: #3498db; }
    .toggle-switch.on .switch-knob { left: 18px; }

    /* 侧面画中画 (PiP) */
    #side-pip { 
        position: absolute; 
        bottom: 20px; 
        right: 20px; 
        width: 200px; 
        height: 150px; 
        background: #000; 
        border: 2px solid #333; 
        border-radius: 10px; 
        overflow: hidden; 
        display: none; /* 默认隐藏 */
        box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }
    #video-remote { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
    .pip-label { position: absolute; bottom: 5px; left: 5px; background: rgba(0,0,0,0.6); font-size: 10px; padding: 2px 6px; border-radius: 4px; }

    /* 中央反馈文字 */
    #feedback-msg { 
        position: absolute; 
        top: 50%; left: 50%; 
        transform: translate(-50%, -50%); 
        font-size: 48px; 
        font-weight: 900; 
        text-shadow: 0 2px 10px rgba(0,0,0,0.8); 
        white-space: nowrap;
        text-align: center;
    }

    /* 二维码弹窗 */
    #qr-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 100; }
    .qr-box { background: white; padding: 30px; border-radius: 16px; text-align: center; color: #333; animation: popUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);}
    @keyframes popUp { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    
    /* 辅机界面 */
    #screen-side { height: 100vh; background: #111; display: flex; flex-direction: column; align-items: center; padding-top: 40px; }
    #video-side { width: 60vw; height: 80vw; object-fit: cover; border-radius: 12px; border: 2px solid #3498db; transform: scaleX(-1); background: #000;}
  </style>
</head>
<body>

  <div id="screen-select">
    <h1>英皇芭蕾 - 智能双摄系统</h1>
    <button class="btn btn-main" onclick="initMain()">我是主机 (正面显示)</button>
    <button class="btn btn-side" onclick="initSide()">我是辅机 (侧面监控)</button>
  </div>

  <div id="screen-main" class="hidden">
    
    <div id="video-container">
        <video id="video-main" playsinline muted autoplay></video>
        <canvas id="canvas-main"></canvas>
    </div>

    <div id="ui-layer">
        <div class="status-badge">
            <div class="badge active"><div class="dot"></div>正面视觉</div>
            <div class="badge" id="badge-side"><div class="dot"></div>侧面视觉</div>
        </div>

        <div class="top-right-controls">
            <button id="btn-connect" onclick="showQrCode()">+ 连接侧面辅机</button>
            
            <div id="toggle-side" class="toggle-switch" onclick="toggleSideCheck()">
                <div class="toggle-label">侧面纠错</div>
                <div class="switch-track"><div class="switch-knob"></div></div>
            </div>
        </div>

        <div id="feedback-msg">准备开始...</div>

        <div id="side-pip">
            <video id="video-remote" autoplay playsinline muted></video>
            <div class="pip-label">侧面机位</div>
        </div>
    </div>

    <div id="qr-modal" class="hidden">
        <div class="qr-box">
            <h3 style="margin-top:0">扫码接入侧面辅机</h3>
            <div id="qrcode"></div>
            <p style="font-size:12px; color:#666; margin-bottom:15px;">请使用微信或相机扫码</p>
            <button onclick="document.getElementById('qr-modal').classList.add('hidden')" style="padding:8px 20px; border:1px solid #ccc; background:none; border-radius:5px; cursor:pointer;">关闭</button>
        </div>
    </div>
  </div>

  <div id="screen-side" class="hidden">
    <h3 style="color: #3498db;">侧面监控运行中</h3>
    <div id="side-status" style="color: #aaa; font-size: 14px; margin-bottom: 10px;">正在连接...</div>
    <video id="video-side" playsinline muted autoplay></video>
    <div id="side-log" style="font-family: monospace; color: #2ecc71; margin-top: 20px; font-size: 14px;">初始化...</div>
  </div>

  <script>
    // --- 全局工具 ---
    function generateRoomId() { return Math.floor(10000 + Math.random() * 90000).toString(); }
    let peer, conn;
    let call; // 用于媒体流通话
    
    // ====================== 主机逻辑 ======================
    let poseMain;
    let sideData = { active: false, errors: [] }; 
    let isSideCheckEnabled = false; // 侧面检查是否开启

    function initMain() {
      document.getElementById('screen-select').classList.add('hidden');
      document.getElementById('screen-main').classList.remove('hidden');
      startMainCamera();
      initHostNetwork();
    }

    function showQrCode() {
      document.getElementById('qr-modal').classList.remove('hidden');
    }

    function toggleSideCheck() {
        const toggle = document.getElementById('toggle-side');
        // 只有当连接了辅机才允许切换 (虽然CSS已经做了限制，这里双重保险)
        if (!toggle.classList.contains('enabled')) return;
        
        isSideCheckEnabled = !isSideCheckEnabled;
        if (isSideCheckEnabled) toggle.classList.add('on');
        else toggle.classList.remove('on');
    }

    function initHostNetwork() {
      const roomId = generateRoomId();
      const sideUrl = `${window.location.href.split('?')[0]}?role=side&room=${roomId}`;
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), { text: sideUrl, width: 180, height: 180 });

      peer = new Peer(`dance-host-${roomId}`);
      
      // 1. 监听数据连接 (JSON指令)
      peer.on('connection', (c) => {
        conn = c;
        handleSideConnection();
      });

      // 2. 监听视频流连接 (画中画)
      peer.on('call', (incomingCall) => {
        incomingCall.answer(); // 接听
        incomingCall.on('stream', (remoteStream) => {
            // 显示画中画
            const pip = document.getElementById('side-pip');
            const vid = document.getElementById('video-remote');
            pip.style.display = 'block';
            vid.srcObject = remoteStream;
        });
      });
    }

    function handleSideConnection() {
      document.getElementById('qr-modal').classList.add('hidden');
      document.getElementById('btn-connect').style.display = 'none';
      
      // 激活UI
      const badge = document.getElementById('badge-side');
      badge.classList.add('active');
      badge.innerHTML = '<div class="dot"></div>侧面视觉 (已连接)';
      
      // 激活开关
      const toggle = document.getElementById('toggle-side');
      toggle.classList.add('enabled');
      // 默认自动开启纠错
      isSideCheckEnabled = true;
      toggle.classList.add('on');

      conn.on('data', (data) => {
        sideData = data;
      });
      
      conn.on('close', () => {
        document.getElementById('badge-side').classList.remove('active');
        document.getElementById('toggle-side').classList.remove('enabled');
        document.getElementById('side-pip').style.display = 'none';
        isSideCheckEnabled = false;
      });
    }

    async function startMainCamera() {
      const video = document.getElementById('video-main');
      const canvas = document.getElementById('canvas-main');
      
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user', width: 640, height: 480 } });
      video.srcObject = stream;

      // 等待视频元数据加载，确保尺寸匹配
      video.onloadedmetadata = () => {
          // 关键修复：强制画布分辨率等于视频源分辨率
          // 这样骨骼点的坐标 (x * width) 才会和视频像素一一对应
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
      };

      poseMain = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
      poseMain.setOptions({modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5});
      poseMain.onResults(onMainResults);

      const camera = new Camera(video, {
        onFrame: async () => { await poseMain.send({image: video}); },
        width: 640, height: 480
      });
      camera.start();
    }

    function onMainResults(results) {
      const canvas = document.getElementById('canvas-main');
      const ctx = canvas.getContext('2d');
      
      // 注意：这里不再使用 ctx.scale(-1, 1)
      // 因为我们在 CSS 里已经把 Canvas 翻转了。
      // 我们直接按标准坐标画，CSS 会负责把它和视频一起镜像。
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      if (results.poseLandmarks) {
        const lm = results.poseLandmarks;
        
        // 绘制骨骼
        drawConnectors(ctx, lm, POSE_CONNECTIONS, {color: 'rgba(255, 255, 255, 0.7)', lineWidth: 4});
        drawLandmarks(ctx, lm, {color: '#ffffff', lineWidth: 2, radius: 4});
        
        // 评分
        evaluateDance(lm, ctx);
      }
    }

    function evaluateDance(frontLm, ctx) {
      let msg = "";
      let isGood = true;
      const feedbackEl = document.getElementById('feedback-msg');
      let color = "#2ecc71"; // 默认绿

      // 1. 正面判定
      const shoulderTilt = Math.abs(frontLm[11].y - frontLm[12].y);
      if (shoulderTilt > 0.05) {
        isGood = false;
        msg = "肩膀不平";
        color = "#e74c3c";
        // 在肩膀画红线强调
        ctx.beginPath();
        ctx.moveTo(frontLm[11].x * ctx.canvas.width, frontLm[11].y * ctx.canvas.height);
        ctx.lineTo(frontLm[12].x * ctx.canvas.width, frontLm[12].y * ctx.canvas.height);
        ctx.strokeStyle = "red";
        ctx.lineWidth = 8;
        ctx.stroke();
      }

      // 2. 侧面判定 (受开关控制)
      if (isSideCheckEnabled && sideData.active) {
        if (sideData.errors.length > 0) {
            isGood = false;
            // 如果正面也有错，叠加显示
            msg = msg ? `${msg} + ${sideData.errors[0]}` : sideData.errors[0];
            color = "#e74c3c";
        }
      }

      // 显示反馈
      if (isGood) {
          feedbackEl.innerText = "✨ 完美范儿 ✨";
          feedbackEl.style.color = "#f1c40f"; // 金色
      } else {
          feedbackEl.innerText = msg;
          feedbackEl.style.color = color;
      }
    }


    // ====================== 辅机逻辑 ======================
    let poseSide;
    let lastSend = 0;

    function initSide() {
      const urlParams = new URLSearchParams(window.location.search);
      const roomId = urlParams.get('room');
      if(!roomId) return alert("请先在主机生成二维码");

      document.getElementById('screen-select').classList.add('hidden');
      document.getElementById('screen-side').classList.remove('hidden');

      peer = new Peer();
      peer.on('open', () => {
        document.getElementById('side-status').innerText = "正在连接主机...";
        conn = peer.connect(`dance-host-${roomId}`);
        
        conn.on('open', () => {
            document.getElementById('side-status').innerText = "✅ 连接成功 - 监控开启";
            document.getElementById('side-status').style.color = "#2ecc71";
            startSideCameraAndCall(`dance-host-${roomId}`);
        });
      });
    }

    async function startSideCameraAndCall(hostId) {
      const video = document.getElementById('video-side');
      try {
        // 1. 获取媒体流 (前置)
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: 'user', width: 640, height: 480 },
            audio: false 
        });
        video.srcObject = stream;

        // 2. 发起视频通话 (推流给主机做画中画)
        const call = peer.call(hostId, stream);

        // 3. 启动本地AI分析
        poseSide = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
        poseSide.setOptions({modelComplexity: 0});
        poseSide.onResults(onSideResults);

        const camera = new Camera(video, {
          onFrame: async () => { await poseSide.send({image: video}); },
          width: 640, height: 480
        });
        camera.start();
        document.getElementById('side-log').innerText = "侧面AI运行中...";

      } catch(e) { alert("摄像头启动失败: " + e); }
    }

    function onSideResults(results) {
      if (!conn || !conn.open) return;
      if (Date.now() - lastSend < 100) return; // 10FPS 限制
      lastSend = Date.now();

      let errors = [];
      if (results.poseLandmarks) {
        const lm = results.poseLandmarks;
        // 左耳(7) vs 右耳(8) 判断朝向
        let isLeft = lm[7].visibility > lm[8].visibility;
        let shoulder = isLeft ? lm[11] : lm[12];
        let hip = isLeft ? lm[23] : lm[24];

        // 倾斜判定
        let lean = shoulder.x - hip.x;
        // 这里的阈值 0.08 比较严格，如果误报太多可以调大到 0.1
        if (Math.abs(lean) > 0.08) { 
            errors.push(lean > 0 ? "身体后仰" : "身体前倾");
        }
        
        document.getElementById('side-log').innerText = errors.length > 0 ? `⚠ 检测到: ${errors[0]}` : "体态正常";
      }

      conn.send({ active: true, errors: errors });
    }

    // 自动路由
    const urlParams = new URLSearchParams(window.location.search);
    if(urlParams.get('role') === 'side') initSide();
  </script>
</body>
</html>
