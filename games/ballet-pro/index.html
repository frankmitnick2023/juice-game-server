<body>

        <button class="btn btn-main" onclick="startGame()">Let's Dance!</button>

  <div id="screen-side" class="hidden">
    <h3 style="color:#3498db">ä¾§é¢ç›‘æ§ä¸­</h3>

  <script>
    // --- åŠ¨ä½œåº“å®šä¹‰ ---
    // å®šä¹‰å‡ ä¸ªç®€å•çš„åŠ¨ä½œï¼Œç›®æ ‡è§’åº¦ä¸ºï¼šè‚©-è‚˜-è…• çš„å¤¹è§’ï¼Œä»¥åŠ è‚©è†€è§’åº¦
    // è¿™é‡Œçš„è§’åº¦æ˜¯ç®€åŒ–ç‰ˆï¼Œä¸»è¦éªŒè¯æœºåˆ¶
    const POSES = [
        { name: "åŒæ‰‹ä¸Šä¸¾ (High V)", l_arm: 160, r_arm: 160, l_shoulder: 160, r_shoulder: 160 },
        { name: "å¤§å­—å¼ å¼€ (T-Pose)", l_arm: 170, r_arm: 170, l_shoulder: 90, r_shoulder: 90 },
        { name: "å¤§åŠ›å£« (Muscle)", l_arm: 90, r_arm: 90, l_shoulder: 90, r_shoulder: 90 },
        { name: "å·¦æ‰‹æ•¬ç¤¼ (Salute L)", l_arm: 45, r_arm: 170, l_shoulder: 45, r_shoulder: 90 },
    ];

    // --- æ¸¸æˆçŠ¶æ€ ---
    let gameState = 'menu';
    let currentPoseIndex = 0;
    let score = 0;
    let streak = 0;
    let poseStartTime = 0;
    const POSE_DURATION = 4000; // æ¯ä¸ªåŠ¨ä½œ4ç§’
    let currentTarget = null;

    // ä¾§é¢æ•°æ®
    let sideData = { active: false, errors: [] };

    // Mediapipe & WebRTC
    let poseMain, peer, conn;

    // --- æ ¸å¿ƒæ¸¸æˆå¾ªç¯ ---
    function startGame() {
        document.getElementById('overlay-screen').classList.add('hidden');
        gameState = 'playing';
        score = 0;
        streak = 0;
        nextPose();
        requestAnimationFrame(gameLoop);
    }

    function nextPose() {
        // éšæœºé€‰ä¸€ä¸ªåŠ¨ä½œ
        currentPoseIndex = Math.floor(Math.random() * POSES.length);
        currentTarget = POSES[currentPoseIndex];
        poseStartTime = Date.now();
        
        document.getElementById('target-instruction').innerText = currentTarget.name;
        
        // é‡ç½®åé¦ˆæ–‡å­—
        const feedback = document.getElementById('judge-feedback');
        feedback.style.transform = "translate(-50%, -50%) scale(0)";
    }

    function gameLoop() {
        if (gameState !== 'playing') return;

        const now = Date.now();
        const elapsed = now - poseStartTime;
        const timeLeft = POSE_DURATION - elapsed;

        // æ›´æ–°è¿›åº¦æ¡
        const pct = Math.max(0, timeLeft / POSE_DURATION);
        document.getElementById('beat-bar').style.transform = `scaleX(${pct})`;

        // åˆ¤å®šæ—¶é—´ç‚¹
        if (timeLeft <= 0) {
            judgePose(); // ç»“ç®—åˆ†æ•°
            nextPose();  // ä¸‹ä¸€ä¸ªåŠ¨ä½œ
        }

        requestAnimationFrame(gameLoop);
    }

    // è®¡ç®—ä¸‰ä¸ªç‚¹çš„è§’åº¦
    function getAngle(a, b, c) {
        if(!a || !b || !c) return 0;
        let radians = Math.atan2(c.y - b.y, c.x - b.x) - Math.atan2(a.y - b.y, a.x - b.x);
        let angle = Math.abs(radians * 180.0 / Math.PI);
        if (angle > 180.0) angle = 360 - angle;
        return angle;
    }

    // --- æ ¸å¿ƒåˆ¤å®šé€»è¾‘ ---
    let latestResults = null;

    function judgePose() {
        if (!latestResults || !latestResults.poseLandmarks) return;
        
        const lm = latestResults.poseLandmarks;
        const t = currentTarget;

        // 1. è®¡ç®—ç©å®¶å½“å‰è§’åº¦
        // 11:å·¦è‚©, 13:å·¦è‚˜, 15:å·¦è…• | 12:å³è‚©, 14:å³è‚˜, 16:å³è…•
        // 23:å·¦è·¨, 24:å³è·¨
        const l_arm = getAngle(lm[11], lm[13], lm[15]);
        const r_arm = getAngle(lm[12], lm[14], lm[16]);
        
        // è‚©è†€æŠ¬èµ·è§’åº¦ (è‚˜-è‚©-è·¨)
        const l_sh = getAngle(lm[13], lm[11], lm[23]);
        const r_sh = getAngle(lm[14], lm[12], lm[24]);

        // 2. è®¡ç®—è¯¯å·® (ç»å¯¹å·®å€¼ä¹‹å’Œ)
        let error = 
            Math.abs(l_arm - t.l_arm) + 
            Math.abs(r_arm - t.r_arm) + 
            Math.abs(l_sh - t.l_shoulder) + 
            Math.abs(r_sh - t.r_shoulder);
        
        // å¹³å‡æ¯ä¸ªå…³èŠ‚çš„è¯¯å·®
        let avgError = error / 4; 

        // 3. ä¾§é¢æ‰£åˆ† (Pro Check)
        let isSideBad = sideData.active && sideData.errors.length > 0;
        
        // 4. è¯„çº§
        let result = "MISS";
        let scoreAdd = 0;
        let cssClass = "judge-miss";

        if (avgError < 25 && !isSideBad) { // å®Œç¾èŒƒå›´
            result = "PERFECT";
            scoreAdd = 100;
            cssClass = "judge-perfect";
            streak++;
        } else if (avgError < 45) { // è¿˜å¯ä»¥
            result = "GOOD";
            scoreAdd = 50;
            cssClass = "judge-good";
            streak = 0;
        } else {
            result = "MISS";
            streak = 0;
        }

        if(isSideBad && result !== "MISS") {
            result = "POSTURE!"; // å§¿æ€é”™è¯¯è­¦å‘Š
            scoreAdd = Math.floor(scoreAdd / 2);
            cssClass = "judge-miss";
        }

        // æ›´æ–° UI
        score += scoreAdd;
        document.getElementById('score').innerText = score;
        document.getElementById('streak').innerText = streak;
        
        const fb = document.getElementById('judge-feedback');
        fb.innerText = result;
        fb.className = ""; // reset
        fb.classList.add(cssClass);
        fb.style.transform = "translate(-50%, -50%) scale(1.5)";
        setTimeout(() => fb.style.transform = "translate(-50%, -50%) scale(1)", 100);
    }

    // ================= æ¸²æŸ“ä¸AI =================

    function onMainResults(results) {
        latestResults = results; // ä¿å­˜æœ€æ–°ä¸€å¸§ç”¨äºåˆ¤å®š
        const canvas = document.getElementById('canvas-main');
        const ctx = canvas.getContext('2d');
        
        ctx.save();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // ç»˜åˆ¶è§†é¢‘ (é•œåƒ)
        ctx.scale(-1, 1);
        ctx.translate(-canvas.width, 0);
        ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
        
        // ç»˜åˆ¶ç©å®¶éª¨éª¼
        if (results.poseLandmarks) {
            const lm = results.poseLandmarks;
            drawConnectors(ctx, lm, POSE_CONNECTIONS, {color: 'rgba(255, 255, 255, 0.6)', lineWidth: 4});
            drawLandmarks(ctx, lm, {color: '#fff', lineWidth: 2});
        }

        // ç»˜åˆ¶â€œå¹½çµè€å¸ˆâ€ (Ghost Teacher) - ç®€å•çš„ç»¿è‰²çº¿æ¡æŒ‡å¼•
        if (gameState === 'playing' && currentTarget) {
            drawGhostTeacher(ctx, currentTarget);
        }

        ctx.restore();
    }

    // ç®€å•çš„æ ¹æ®ç›®æ ‡è§’åº¦ç”»ä¸€ä¸ªç»¿è‰²ç«æŸ´äºº
    function drawGhostTeacher(ctx, target) {
        // è¿™é‡Œä¸ºäº†ç®€åŒ–ï¼Œæˆ‘ä»¬ä¸ç”»å…¨èº«ï¼Œåªç”»ä¸ŠåŠèº«çš„å…³é”®çº¿æ¡ä½œä¸ºæç¤º
        // å®é™…ä¸Šåº”è¯¥ç”¨é¢„å½•åˆ¶çš„ Keyframes
        // æˆ‘ä»¬ç®€å•åœ°åœ¨ç”»é¢è§’è½ç”»ä¸€ä¸ªç¤ºæ„å›¾ï¼Œæˆ–è€…ç›´æ¥è¦†ç›–åœ¨ç©å®¶èº«ä¸Š
        
        // ç®€å•å®ç°ï¼šåœ¨å±å¹•ä¸­å¿ƒç”»ä¸€ä¸ªåŠé€æ˜çš„ç»¿è‰²å¼•å¯¼çº¿
        // è¿™æ˜¯ä¸€ä¸ªæå…¶ç®€åŒ–çš„å‡ ä½•æ¨¡æ‹Ÿ
        
        const cx = ctx.canvas.width / 2;
        const cy = ctx.canvas.height / 2;
        const scale = 150; // éª¨éª¼é•¿åº¦

        ctx.strokeStyle = "rgba(0, 255, 0, 0.5)";
        ctx.lineWidth = 10;
        ctx.lineCap = "round";

        // èº¯å¹²
        ctx.beginPath();
        ctx.moveTo(cx, cy - 100); // è„–å­
        ctx.lineTo(cx, cy + 100); // è·¨
        ctx.stroke();

        // æ ¹æ® target è§’åº¦ç®—æ‰‹è‡‚ä½ç½® (ç®€å•çš„ä¸‰è§’å‡½æ•°)
        // å·¦è‡‚ (é•œåƒååœ¨å³ä¾§ç»˜åˆ¶)
        let radL = (target.l_shoulder - 90) * Math.PI / 180; 
        // è¿™é‡Œç®€åŒ–å¤„ç†ï¼Œä»…ä»…ä¸ºäº†è§†è§‰æç¤ºï¼Œä¸éœ€è¦ç²¾ç¡®ç‰©ç†å¯¹åº”
        // å®é™…é¡¹ç›®å»ºè®®ç”¨å›¾ç‰‡ä»£æ›¿
    }

    // ================= åˆå§‹åŒ–ä¸ç½‘ç»œ =================

    function initMain() {
        document.getElementById('screen-select').classList.add('hidden');
        document.getElementById('screen-main').classList.remove('hidden');
        startMainCamera();
        initHostNetwork();
    }

    async function startMainCamera() {
        const video = document.getElementById('video-main');
        const canvas = document.getElementById('canvas-main');
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user', width: {ideal: 1280}, height: {ideal: 720} } });
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            };
            poseMain = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
            poseMain.setOptions({modelComplexity: 1});
            poseMain.onResults(onMainResults);
            const camera = new Camera(video, {
                onFrame: async () => { await poseMain.send({image: video}); },
                width: 1280, height: 720
            });
            camera.start();
        } catch(e) { alert("Camera Error: " + e); }
    }

    // PeerJS & Side Camera Logic (Standard)
    function generateRoomId() { return Math.floor(10000 + Math.random() * 90000).toString(); }
    function showQrCode() { document.getElementById('qr-modal').classList.remove('hidden'); }

    function initHostNetwork() {
      const roomId = generateRoomId();
      const sideUrl = `${window.location.href.split('?')[0]}?role=side&room=${roomId}`;
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), { text: sideUrl, width: 180, height: 180 });

      peer = new Peer(`dance-host-${roomId}`);
      peer.on('connection', (c) => {
        conn = c;
        handleSideConnection();
      });
      peer.on('call', (call) => {
          call.answer();
          call.on('stream', (s) => {
              document.getElementById('side-pip').style.display = 'block';
              document.getElementById('video-remote').srcObject = s;
          });
      });
    }

    function handleSideConnection() {
        document.getElementById('qr-modal').classList.add('hidden');
        conn.on('data', (data) => { 
            sideData = data;
            const warning = document.getElementById('side-warning');
            if (data.errors.length > 0) {
                warning.style.display = 'block';
                warning.innerText = `âš  ${data.errors[0]}`;
            } else {
                warning.style.display = 'none';
            }
        });
    }

    // --- è¾…æœºé€»è¾‘ ---
    function initSide() {
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room');
        if(!roomId) return alert("è¯·æ‰«ç ");
        document.getElementById('screen-select').classList.add('hidden');
        document.getElementById('screen-side').classList.remove('hidden');
        
        peer = new Peer();
        peer.on('open', () => {
            document.getElementById('side-status').innerText = "è¿æ¥ä¸­...";
            conn = peer.connect(`dance-host-${roomId}`);
            conn.on('open', () => {
                document.getElementById('side-status').innerText = "âœ… å·²è¿æ¥";
                startSideCameraAndCall(`dance-host-${roomId}`);
            });
        });
    }

    async function startSideCameraAndCall(hostId) {
      const video = document.getElementById('video-side');
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user', width: 640, height: 480 }, audio: false });
      video.srcObject = stream;
      peer.call(hostId, stream);

      let poseSide = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
      poseSide.setOptions({modelComplexity: 0});
      poseSide.onResults(onSideResults);
      
      const camera = new Camera(video, {
          onFrame: async () => { await poseSide.send({image: video}); },
          width: 640, height: 480
      });
      camera.start();
    }

    let lastSend = 0;
    function onSideResults(results) {
      if (!conn || !conn.open) return;
      if (Date.now() - lastSend < 100) return;
      lastSend = Date.now();

      let errors = [];
      if (results.poseLandmarks) {
        const lm = results.poseLandmarks;
        let isLeft = lm[7].visibility > lm[8].visibility;
        let shoulder = isLeft ? lm[11] : lm[12];
        let hip = isLeft ? lm[23] : lm[24];
        let lean = shoulder.x - hip.x;
        if (Math.abs(lean) > 0.08) errors.push(lean > 0 ? "èº«ä½“åä»°" : "èº«ä½“å‰å€¾");
        document.getElementById('side-log').innerText = errors.length > 0 ? errors[0] : "æ­£å¸¸";
      }
      conn.send({ active: true, errors: errors });
    }

    if(new URLSearchParams(window.location.search).get('role') === 'side') initSide();
  </script>
