<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>舞蹈防拐范儿 - 智能双摄系统</title>
  
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>

  <style>
    body { margin: 0; background: #121212; color: white; font-family: sans-serif; overflow: hidden; }
    .hidden { display: none !important; }
    
    /* 首页 */
    #screen-select { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }
    .btn { padding: 20px 40px; font-size: 20px; border-radius: 12px; border: none; font-weight: bold; width: 80%; max-width: 400px; cursor: pointer;}
    .btn-main { background: #f1c40f; color: black; }
    .btn-side { background: #3498db; color: white; }

    /* 主机界面 */
    #screen-main { position: relative; width: 100vw; height: 100vh; }
    /* 主机画面始终镜像，方便像镜子一样看 */
    video#video-main, canvas#canvas-main { position: absolute; width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
    
    /* 状态面板 */
    #status-panel { position: absolute; top: 20px; left: 20px; z-index: 100; display: flex; gap: 10px; }
    .badge { padding: 8px 15px; border-radius: 20px; background: rgba(0,0,0,0.6); font-size: 14px; border: 1px solid #555; display: flex; align-items: center; gap: 5px;}
    .badge.active { border-color: #2ecc71; color: #2ecc71; }
    .dot { width: 8px; height: 8px; border-radius: 50%; background: #555; }
    .active .dot { background: #2ecc71; box-shadow: 0 0 5px #2ecc71; }

    /* 设置按钮（打开二维码） */
    #btn-connect-side { position: absolute; top: 20px; right: 20px; z-index: 100; background: rgba(255,255,255,0.2); border: none; color: white; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-size: 14px;}

    /* 二维码弹窗 */
    #qr-modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 12px; z-index: 200; text-align: center; color: black; box-shadow: 0 0 20px black;}
    #close-qr { margin-top: 15px; background: #eee; border: none; padding: 5px 20px; border-radius: 5px; cursor: pointer;}

    /* 辅机界面 */
    #screen-side { height: 100vh; background: #000; display: flex; flex-direction: column; align-items: center; padding-top: 50px; }
    /* 辅机如果用前置摄像头，也最好镜像翻转，方便用户调整位置 */
    #video-side { width: 60%; max-width: 300px; opacity: 0.7; margin-top: 20px; transform: scaleX(-1); border: 2px solid #3498db; border-radius: 10px;}
    .data-log { font-family: monospace; color: #2ecc71; font-size: 12px; margin-top: 20px; width: 90%; text-align: center;}
  </style>
</head>
<body>

  <div id="screen-select">
    <h1>英皇芭蕾 - 智能陪练</h1>
    <button class="btn btn-main" onclick="initMain()">我是主机 (正面显示)</button>
    <button class="btn btn-side" onclick="initSide()">我是辅机 (侧面监控)</button>
  </div>

  <div id="screen-main" class="hidden">
    <div id="status-panel">
      <div class="badge active"><div class="dot"></div>正面视觉</div>
      <div class="badge" id="badge-side"><div class="dot"></div>侧面视觉 (未连接)</div>
      <div class="badge" id="badge-mode">休闲模式</div>
    </div>

    <button id="btn-connect-side" onclick="showQrCode()">+ 连接侧面辅机</button>

    <div id="qr-modal" class="hidden">
      <h3>扫码接入侧面辅机</h3>
      <div id="qrcode"></div>
      <button id="close-qr" onclick="document.getElementById('qr-modal').classList.add('hidden')">关闭</button>
    </div>

    <video id="video-main" playsinline muted autoplay></video>
    <canvas id="canvas-main"></canvas>
    
    <div id="center-msg" style="position: absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size: 40px; font-weight: bold; text-shadow: 0 0 10px black; z-index: 50;"></div>
  </div>

  <div id="screen-side" class="hidden">
    <h2>侧面监控运行中</h2>
    <p style="color:#aaa">请使用前置摄像头，将手机放于侧面腰高处</p>
    <div id="side-status" style="font-size: 18px; font-weight: bold; color: #f1c40f;">正在连接...</div>
    <video id="video-side" playsinline muted autoplay></video>
    <div class="data-log" id="side-log">等待指令...</div>
  </div>

  <script>
    // --- 全局工具 ---
    function generateRoomId() { return Math.floor(10000 + Math.random() * 90000).toString(); }
    let peer, conn;
    
    // ====================== 主机逻辑 ======================
    let poseMain;
    let isDualMode = false; // 是否开启双摄模式
    let sideData = { active: false, errors: [] }; // 侧面发来的数据缓存

    function initMain() {
      document.getElementById('screen-select').classList.add('hidden');
      document.getElementById('screen-main').classList.remove('hidden');
      
      startMainCamera();
      initHostNetwork();
    }

    function showQrCode() {
      document.getElementById('qr-modal').classList.remove('hidden');
    }

    function initHostNetwork() {
      const roomId = generateRoomId();
      // 生成二维码
      const sideUrl = `${window.location.href.split('?')[0]}?role=side&room=${roomId}`;
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), { text: sideUrl, width: 180, height: 180 });

      peer = new Peer(`dance-host-${roomId}`);
      peer.on('connection', (c) => {
        conn = c;
        handleSideConnection();
      });
    }

    function handleSideConnection() {
      isDualMode = true;
      document.getElementById('qr-modal').classList.add('hidden');
      document.getElementById('btn-connect-side').classList.add('hidden'); // 连接后隐藏按钮
      
      // 更新UI状态
      const badge = document.getElementById('badge-side');
      badge.classList.add('active');
      badge.innerHTML = '<div class="dot"></div>侧面视觉 (Pro Mode)';
      document.getElementById('badge-mode').innerText = "专业考级模式";
      document.getElementById('badge-mode').style.borderColor = "#f1c40f";
      document.getElementById('badge-mode').style.color = "#f1c40f";

      // 监听数据
      conn.on('data', (data) => {
        sideData = data; // 接收侧面分析结果
      });
      
      conn.on('close', () => {
        isDualMode = false;
        document.getElementById('badge-side').classList.remove('active');
        document.getElementById('badge-side').innerText = "侧面视觉 (已断开)";
        document.getElementById('badge-mode').innerText = "休闲模式";
      });
    }

    async function startMainCamera() {
      const video = document.getElementById('video-main');
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user', width: 640, height: 480 } });
      video.srcObject = stream;

      poseMain = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
      poseMain.setOptions({modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5});
      poseMain.onResults(onMainResults);

      const camera = new Camera(video, {
        onFrame: async () => { await poseMain.send({image: video}); },
        width: 640, height: 480
      });
      camera.start();
    }

    function onMainResults(results) {
      const canvas = document.getElementById('canvas-main');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.scale(-1, 1); 
      ctx.translate(-canvas.width, 0);
      
      // 绘制骨骼
      if (results.poseLandmarks) {
        const lm = results.poseLandmarks;
        drawConnectors(ctx, lm, POSE_CONNECTIONS, {color: 'rgba(255,255,255,0.5)', lineWidth: 2});
        drawLandmarks(ctx, lm, {color: '#ffffff', lineWidth: 1, radius: 3});
        
        // --- 综合评分逻辑 ---
        evaluateDance(lm, ctx);
      }
      ctx.restore();
    }

    // *** 核心：判分大脑 ***
    function evaluateDance(frontLm, ctx) {
      let msg = "";
      let isGood = true;
      const centerMsg = document.getElementById('center-msg');

      // 1. 正面判定 (基础分)
      const shoulderTilt = Math.abs(frontLm[11].y - frontLm[12].y);
      if (shoulderTilt > 0.05) {
        isGood = false;
        msg = "肩膀不平";
        drawConnectors(ctx, frontLm, POSE_CONNECTIONS, {color: 'red', lineWidth: 4});
      }

      // 2. 侧面判定 (Pro分) - 仅在双模下启用
      if (isDualMode && sideData.active) {
        if (sideData.errors.length > 0) {
            isGood = false;
            msg = msg ? msg + " + " + sideData.errors[0] : sideData.errors[0];
        }
      }

      // 3. 显示结果
      if (isGood) {
          centerMsg.innerText = "✨ 完美范儿 ✨";
          centerMsg.style.color = "#2ecc71";
      } else {
          centerMsg.innerText = msg;
          centerMsg.style.color = "#e74c3c";
      }
    }


    // ====================== 辅机逻辑 (侧面) ======================
    let poseSide;
    let lastSend = 0;

    function initSide() {
      const urlParams = new URLSearchParams(window.location.search);
      const roomId = urlParams.get('room');
      if(!roomId) return alert("请先在电脑主机生成二维码并扫描");

      document.getElementById('screen-select').classList.add('hidden');
      document.getElementById('screen-side').classList.remove('hidden');

      peer = new Peer();
      peer.on('open', () => {
        document.getElementById('side-status').innerText = "正在连接主机...";
        conn = peer.connect(`dance-host-${roomId}`);
        
        conn.on('open', () => {
            document.getElementById('side-status').innerText = "✅ 已连接主机 (监控中)";
            document.getElementById('side-status').style.color = "#2ecc71";
            startSideCamera();
        });

        conn.on('error', (err) => {
            document.getElementById('side-status').innerText = "连接中断";
            document.getElementById('side-status').style.color = "red";
        });
      });
    }

    async function startSideCamera() {
      const video = document.getElementById('video-side');
      
      try {
        // --- 修改：使用前置摄像头 (user) ---
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { 
                facingMode: 'user', // 这里改成了前置
                width: 640, 
                height: 480 
            } 
        });
        video.srcObject = stream;

        // 启动本地 AI
        poseSide = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
        poseSide.setOptions({modelComplexity: 0}); // 快速模式
        poseSide.onResults(onSideResults);

        const camera = new Camera(video, {
          onFrame: async () => { await poseSide.send({image: video}); },
          width: 640, height: 480
        });
        camera.start();
        
        document.getElementById('side-log').innerText = "前置摄像头已启动，分析中...";

      } catch(e) { 
          alert("无法启动摄像头: " + e.message); 
      }
    }

    function onSideResults(results) {
      if (!conn || !conn.open) return;
      
      // 降低发送频率 (10FPS)
      if (Date.now() - lastSend < 100) return;
      lastSend = Date.now();

      let errors = [];
      let logTxt = "体态正常";

      if (results.poseLandmarks) {
        const lm = results.poseLandmarks;
        
        // 智能判断侧面朝向 (根据可见性)
        // 左耳(7) vs 右耳(8)
        let isLeft = lm[7].visibility > lm[8].visibility;
        
        // 获取关键点
        let shoulder = isLeft ? lm[11] : lm[12];
        let hip = isLeft ? lm[23] : lm[24];
        let ear = isLeft ? lm[7] : lm[8];

        // --- 防拐范儿核心算法 (侧面) ---

        // 1. 上身倾斜 (Upper Body Lean)
        // 正常站立时，肩膀和跨的 X 坐标应该很接近
        let lean = shoulder.x - hip.x;
        
        // 注意：因为用了前置摄像头且镜像了，坐标方向可能需要根据实际调整
        // 这里用绝对值判断“不垂直”
        if (Math.abs(lean) > 0.08) { 
            // 简单粗暴：只要歪了就报警，不需要区分前后，反正都是错的
            errors.push("身体不够直");
            logTxt = "检测到: 身体倾斜";
        }

        // 2. 发送数据
        if (errors.length > 0) logTxt = errors.join(", ");
      }

      // 更新辅机界面日志
      document.getElementById('side-log').innerText = `分析状态: ${logTxt}`;

      // 发送给主机
      conn.send({
        active: true,
        errors: errors
      });
    }

    // 自动路由入口
    const urlParams = new URLSearchParams(window.location.search);
    if(urlParams.get('role') === 'side') {
        initSide();
    }
  </script>
</body>
</html>
